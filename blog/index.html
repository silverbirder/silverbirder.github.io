 のゲームもハマりました。 どれもこれも面白くて、3周以上は遊んでいましたね。 そんな私は、Googleのレコメンドに\",\"tags\":[\"趣味\"],\"title\":\"スクエニ e-STORE には夢がある\"},{\"publishedAt\":\"2026-01-17\",\"slug\":\"20260117\",\"summary\":\"デフォルト効果は、最初に設定されている状態を変更せずにそのまま受け入れやすい心理的効果の1つです。 デフォルト効果は、認知バイアスのひとつで、予め選択されている意思決定や設定されている値などを変更することなく、そのまま受け入れてしまいやすく\",\"tags\":[\"雑談\"],\"title\":\"デフォルト効果に逆らう\"},{\"publishedAt\":\"2026-01-16\",\"slug\":\"20260116\",\"summary\":\"下呂温泉に行こうと思っています。 というのも、来月と再来月が私たち夫婦のそれぞれの誕生月でして、プレゼントされたい品がお互いありません。 そこで二人分の誕生日を使って、旅行をしようという結論になりました。 下呂温泉は、学生の頃に青春18きっ\",\"tags\":[\"雑談\"],\"title\":\"下呂温泉\"},{\"publishedAt\":\"2026-01-15\",\"slug\":\"20260115\",\"summary\":\"普段使っている Macbook の macOS を Tahoe 26 にアップデートしてみました。 Liquid Glass というガラスっぽいデザインに刷新されていました。 まだ使用して2日目ぐらいですけど、比較的気に入っています。 どこ\",\"tags\":[\"趣味\"],\"title\":\"Mac を Liquid Glass にしてみた\"},{\"publishedAt\":\"2026-01-14\",\"slug\":\"20260114\",\"summary\":\"私のアカウントは↓です。よければ相互フォローさせてくださいな。 https://bsky.app/profile/silverbirder.bsky.social Twitter から X に変わっても、なんとなくXを使い続けていました。\",\"tags\":[\"趣味\"],\"title\":\"メインのSNSを、XからBlueskyへ\"},{\"publishedAt\":\"2026-01-13\",\"slug\":\"20260113\",\"summary\":\"平日の今日、いつも通り在宅ワークをしていました。 午前中の仕事でひと段落ついたので、休憩の取ろうとリビングに戻ったら妻がソファで横になっていました。 妻は今日仕事が休みなので、寝ているのかなと思ったのですが、小さい声で『頭が痛い...』と震\",\"tags\":[\"生活\"],\"title\":\"妻の体調不良と看病\"},{\"publishedAt\":\"2026-01-12\",\"slug\":\"20260112\",\"summary\":\"昨夜、雪がかなり降っていたので、今朝 外を見ると、雪が積もっていました。 前回降っていた量よりも多くて、足で雪を踏んでも地面は見えないぐらいの量です。まだまだ序の口かもしれません。 今日は外出する予定があったので、午前頃、外に出てみると、私\",\"tags\":[\"生活\"],\"title\":\"また雪がきた！\"},{\"publishedAt\":\"2026-01-11\",\"slug\":\"20260111\",\"summary\":\"みなさんご存知の TikTok。 私は普段、気に入った動画をブックマークして、後から見返すことがあります。 ただ、都合により、動画ファイルそのものが必要になる場面があります。 そのため、右クリックのコンテキストメニューから動画を保存する、公\",\"tags\":[\"趣味\"],\"title\":\"TikTokの動画を集める自動化\"},{\"publishedAt\":\"2026-01-10\",\"slug\":\"20260110\",\"summary\":\"Web のフロントエンド実装において、次のようなミスによってデザイン崩れを起こしてしまったことはありませんか。 flex-shrink の指定を忘れて、要素が押しつぶされてしまった z-index の指定を間違えて、要素が意図せず前面（また\",\"tags\":[\"フロントエンド\",\"テスト\"],\"title\":\"CSS Layout Testing  というテスト手法の提案\"},{\"publishedAt\":\"2026-01-09\",\"slug\":\"20260109\",\"summary\":\"AIの進化によって、プロダクションコードに対するテストコードは、以前と比べて格段に書きやすくなったと感じています。 単体テストに関する基本的なお作法については、以前に以下の記事で整理しました。 興味があれば、参考として読んでもらえると嬉しい\",\"tags\":[\"テスト\"],\"title\":\"単体テストを全通り書くんじゃない！\"},{\"publishedAt\":\"2026-01-08\",\"slug\":\"20260108\",\"summary\":\"Qiita 新卒の頃、もう10年ほど前になるが、Qiita にはとてもお世話になっていた。 ソフトウェアエンジニアとして初学者だった当時は、Google 検索でエラーメッセージの文字列をそのまま入力し、Qiita の記事にたどり着くことが多\",\"tags\":[\"雑談\"],\"title\":\"QiitaかZennか個人サイトか\"},{\"publishedAt\":\"2026-01-07\",\"slug\":\"20260107\",\"summary\":\"学生の頃から、私は訪れた場所について Google Map に口コミを書いています。 後から振り返るための記録として残したい、というのが主な理由です。 口コミの内容は、写真と一緒に、その場所で印象に残った出来事や感想を書くことが多くなってい\",\"tags\":[\"雑談\"],\"title\":\"病院の口コミには闇が潜む\"},{\"publishedAt\":\"2026-01-06\",\"slug\":\"20260106\",\"summary\":\"半年ぶりくらいに体重計に乗りました。 思っていた体重より、4kg増えていました。 お正月に、もつ鍋を何度か食べたり、お餅もたくさん食べたりして、「こういうときだしいいよね！」と、つい食べすぎてしまいました...。 それが原因かな、と思ってい\",\"tags\":[\"雑談\"],\"title\":\"正月太りと防風通聖散錠\"},{\"publishedAt\":\"2026-01-05\",\"slug\":\"20260105\",\"summary\":\"https://honeylab.hatenablog.jp/entry/2026/01/01/135619 こちらの「タイミーおじさん」の記事を読んだのですが、 過酷な環境下で家族を守る、一人の父としての働きがカッコ良すぎました。 自分も\",\"tags\":[\"雑談\"],\"title\":\"タイミーおじさん\"},{\"publishedAt\":\"2026-01-04\",\"slug\":\"20260104\",\"summary\":\"最近、AI エージェントに Playwright MCP を設定した状態で、CSS の調整作業を行っていました。 デザイン上どうしても原因を特定できず、修正に行き詰まっていたスタイルがあったのですが、Playwright MCP を使って調\",\"tags\":[\"フロントエンド\",\"AI\"],\"title\":\"Playwright MCPでCSSの修正が楽になった\"},{\"publishedAt\":\"2026-01-03\",\"slug\":\"20260103\",\"summary\":\"雪が降る地域に引っ越してから、おふとんが寒くて寒くて仕方がなかったです。 暖房は、寝るときはつけないようにしています。 そのため、夜に布団へ入ったときの寒さが、以前より気になるようになりました。 これまで使っていた寝具 寝具は、新卒で一人暮\",\"tags\":[\"生活\"],\"title\":\"ニトリNウォームの布団カバー、もふもふ暖かくて寝過ごした\"},{\"publishedAt\":\"2026-01-02\",\"slug\":\"20260102\",\"summary\":\"お題「ベーカリー（パン屋）で必ず買ってしまうパン」 私がベーカリーで必ず買ってしまうのは、塩パンですね！ バターの風味をしっかり感じられる生地に、ほどよい塩味が加わることで、甘さがより引き立つところが好きです。 値段もお手頃なことが多く、気\",\"tags\":[\"飲食\"],\"title\":\"ベーカリー（パン屋）で必ず買ってしまうパンは、塩パン\"},{\"publishedAt\":\"2026-01-01\",\"slug\":\"20260101\",\"summary\":\"諸事情により、久しぶりにバスを利用しました。 自宅から駅までの移動手段としてバスを選んだのですが、利用経験は人生で2、3回ほどしかなく、今回は「どの順序で利用すればよいのか」を決める段階でかなり苦戦しました。 ここでは、その一連の体験を簡単\",\"tags\":[\"生活\"],\"title\":\"バスって難しい\"},{\"publishedAt\":\"2025-12-31\",\"slug\":\"20251231\",\"summary\":\"年末年始は、実家の大阪に帰省しています。 今年はその滞在中に、地元の銭湯へ足を運び、久しぶりにゆっくりと湯に浸かってきました。 その銭湯は家族経営で、昔から地域に根付いている場所です。 正確な年数はわかりませんが、少なくとも30年以上は続い\",\"tags\":[\"生活\"],\"title\":\"年末帰省、銭湯のサウナに震える\"},{\"publishedAt\":\"2025-12-30\",\"slug\":\"20251230\",\"summary\":\"冬の夜、20時ごろ。 少し遠出した帰り道を、車で自宅へ帰路の途中。 助手席には妻。 Spotifyのお気に入りリストを流しながら、時速50kmほどでゆるやかに。 その日は晴れていて、夜は真っ暗。 街灯の明かりを頼りに進み、たまにコンビニの灯\",\"tags\":[\"車\"],\"title\":\"夜のドライブって、なんかいいな\"},{\"publishedAt\":\"2025-12-29\",\"slug\":\"20251229\",\"summary\":\"最近、雪が降り、うっすらと積もりました。 これまで雪が積もる地域で生活したことがなかったので、初めて積雪を見ました。 ちょっとわくわくしました。 地元の人にとっては日常的な出来事であっても、引っ越してきたばかりの自分にとっては新鮮な体験でし\",\"tags\":[\"車\"],\"title\":\"雪と車と私\"},{\"publishedAt\":\"2025-12-28\",\"slug\":\"20251228\",\"summary\":\"個人開発として、機能リクエスト投稿サービスを作成しました。 サービス名は Fequest で、Feature Request の略です。 Fequest は、プロダクトに対して「この機能を追加してほしい」「ここを改善してほしい」といった要望\",\"tags\":[\"成果物\"],\"title\":\"機能リクエスト投稿サービスを作った\"},{\"publishedAt\":\"2025-12-27\",\"slug\":\"20251227\",\"summary\":\"はじめに Webの配色設計では、ベースカラー・メインカラー・アクセントカラーの3つを軸に考えることが多くあります。 サービスのコンセプトや性質に応じて、どのような色を採用するかを検討していきます。 本記事では、色の基本的な構成要素を整理した\",\"tags\":[\"フロントエンド\"],\"title\":\"Web配色とoklch設計\"},{\"publishedAt\":\"2025-12-26\",\"slug\":\"20251226\",\"summary\":\"はじめに Playwright で E2E テストを書く際、playwright codegen や、近年では Playwright MCP を利用して、テストコードの雛形を作成することが多いと思います。 ただし、生成したテストコードが正し\",\"tags\":[\"テスト\"],\"title\":\"Playwright の POM を Storybook 上で確認してから E2E テストを書く\"},{\"publishedAt\":\"2025-12-25\",\"slug\":\"20251225\",\"summary\":\"今年の年始から年末まで、業務委託という形で、週4日・在宅ワークの働き方を続けました。 業界はIT分野で、業務内容はPC作業が中心です。そのため、日中は自宅の仕事部屋にあるデスクで作業をしています。 この働き方を1年間継続してみて、私生活と仕\",\"tags\":[\"仕事\"],\"title\":\"2025年仕事の思い出：1年間、週4在宅ワークやってみた\"},{\"publishedAt\":\"2025-12-24\",\"slug\":\"20251224\",\"summary\":\"賃貸物件で生活しています。 ある日、お手洗いの換気扇が動かなくなりました。 電源ボタン自体は反応しているものの、換気扇は回らない状態でした。 この物件では ruum というサービスを利用しているため、そちらから換気扇について問い合わせをしま\",\"tags\":[\"生活\"],\"title\":\"換気扇が壊れた\"},{\"publishedAt\":\"2025-12-23\",\"slug\":\"20251223\",\"summary\":\"私は、どちらかというとケチな性格です。 できる限り安いものを選びたいので、コンビニよりもスーパーを選ぶことが多く、多少時間がかかっても安さを優先します。 この考え方は、日用品に限らず、買い物全般に当てはまります。 ショッピングに出かけた際も\",\"tags\":[\"雑談\"],\"title\":\"さいしょに小さなお金を払う\"},{\"publishedAt\":\"2025-12-22\",\"slug\":\"20251222\",\"summary\":\"多言語対応を予定していない場合でも、i18n ライブラリを導入し、文言をメッセージファイルで管理しておく方法があります。 この方法を取ると、表記揺れに気づきやすくなるという利点があります。 この記事では主にフロントエンドの文脈で話を進めます\",\"tags\":[\"フロントエンド\"],\"title\":\"多言語対応しなくても i18n を入れる理由は、表記揺れをなくすため\"},{\"publishedAt\":\"2025-12-21\",\"slug\":\"20251221\",\"summary\":\"本日、初めて利用したふるさと納税の返礼品として、福岡県大野城市から「もつ 1000g」が届きました。 https://www.satofull.jp/products/detail.php?product_id=1213874 返礼品は冷凍\",\"tags\":[\"飲食\"],\"title\":\"福岡県大野城市と郷土料理\"},{\"publishedAt\":\"2025-12-20\",\"slug\":\"2025_furikaeri\",\"summary\":\"もう今年も残り11日となりました。年々、1年の経過が早く感じます。 今年も、例年どおり振り返りを書いてみたいと思います。 過去の振り返りは、以下のリンクにまとめています。 2020年: https://silverbirder.github\",\"tags\":[],\"title\":\"2025年の振り返り。滋賀とブログと私\"},{\"publishedAt\":\"2025-12-19\",\"slug\":\"20251219\",\"summary\":\"TL;DR 執筆時点では、Next.js v15（15.5.9）において、opengraph-image.tsx から CSS（SCSS を含む）を import すると、本番ビルド後の環境で CSS が script として扱われ、Syn\",\"tags\":[\"フロントエンド\"],\"title\":\"Next.js v15でopengraph-imageにCSS Modulesを読み込むと、ページでスタイルが適用されない\"},{\"publishedAt\":\"2025-12-18\",\"slug\":\"20251218\",\"summary\":\"という会話を、妻とドライブ中になんとなく話していました。 パソコンを使う仕事なら 私の場合、パソコン関係の仕事であれば、これまで培ってきたハードスキルをある程度活かせそうだなと思います。 昔、学習塾の先生のアルバイトを4年間、掛け持ちでいろ\",\"tags\":[\"雑談\"],\"title\":\"もし今と違う職業を選ぶとしたら？\"},{\"publishedAt\":\"2025-12-17\",\"slug\":\"20251217\",\"summary\":\"ネガティブな発言をする人がいるとします。 その言葉に対して、こちらもマイナスな感情を抱いてしまうことがあります。 たとえば、こんな発言です。 「なんでこんなところにゴミ置いてるんだ（怒り）」 「私って、ほんと何もできないや（悲しみ）」 ネガ\",\"tags\":[\"雑談\"],\"title\":\"ネガティブにネガティブを返さない\"},{\"publishedAt\":\"2025-12-16\",\"slug\":\"20251216\",\"summary\":\"たまたま、親戚からジェフグルメカードを1万円分もらいました。 https://www.jfcard.co.jp/ ジェフグルメカードは、全国の飲食店加盟店で使えるお食事券です。 500円単位で利用でき、現金のように使えてお釣りが出るのが特徴\",\"tags\":[\"飲食\"],\"title\":\"ジェフグルメカードと株主優待\"},{\"publishedAt\":\"2025-12-15\",\"slug\":\"20251215\",\"summary\":\"今月に入ってから、陶器のコップを割ったり、お味噌汁を入れたお椀を落としたりしました。 理由は特に深いものではなく、ただただ不注意です。 お気に入りのコップを割ってしまった コップを割ったのは、キッチン台に置いてある食器乾燥機から取り出したと\",\"tags\":[\"雑談\"],\"title\":\"最近、ものをよく落とす\"},{\"publishedAt\":\"2025-12-14\",\"slug\":\"20251214\",\"summary\":\"今週の木曜から昨日まで、妻の帰省にあわせて静岡県へ行っていました。 静岡県へ向かう途中、高速道路のサービスエリアで「バリ勝男クン。」というキャラクターを見かけました。 バリ勝男クン。 ※ https://www.sealuck.co.jp/\",\"tags\":[\"飲食\"],\"title\":\"ででんででんでん バリカツオ\"},{\"publishedAt\":\"2025-12-13\",\"slug\":\"20251213\",\"summary\":\"睡眠時間を削って何かをするのは、20代ぐらいまでだなと感じます。 30代になると、きちんと睡眠を取らないと翌日の集中力が落ちてしまっている気がします。 自分なりの睡眠リズム 私の場合、24時を過ぎたら寝て、翌朝8時ごろに起きる生活を心がけて\",\"tags\":[\"仕事\"],\"title\":\"30代の睡眠時間と体調\"},{\"publishedAt\":\"2025-12-12\",\"slug\":\"20251212\",\"summary\":\"個人開発をしていると、「これを作りたい！」という強い熱が湧いてくるときがあります。 作り始める前に、似たアプリがすでに存在しないか調べることもあるでしょう。そして、似たアプリを見つけて、「これで課題は解決できそうだし、自分が作らなくてもいい\",\"tags\":[\"趣味\"],\"title\":\"似たアプリがあったとしても、作ってしまえ！\"},{\"publishedAt\":\"2025-12-11\",\"slug\":\"20251211\",\"summary\":\"半年に一度くらい、静岡県へ行く機会があります。妻の実家が静岡にあるため、ほとんどは帰省が目的です。 高速道路で静岡県に入ると、あの有名なハンバーグの看板がちらほら見えてきて、「帰ってきたな」と感じます。 さわやかハンバーグの思い出 静岡に帰\",\"tags\":[\"雑談\"],\"title\":\"さわやかハンバーグ、杏林堂\"},{\"publishedAt\":\"2025-12-10\",\"slug\":\"20251210\",\"summary\":\"学生の頃はあまり衣服に興味がなかったのですが、最近は服屋さんに行くと、カッコ良い服や触り心地の良い生地、ちょっとオシャレな服を見つけて、購入してお家で着替える時に気分が上がります。前日の夜から「明日は何を着ようかな」とワクワクしてしまう日も\",\"tags\":[\"雑談\"],\"title\":\"お気に入りの服を着ると気分がアガる\"},{\"publishedAt\":\"2025-12-09\",\"slug\":\"20251209\",\"summary\":\"2025年12月8日午後11時15分ごろ、青森県東方沖を震源とする震度6強の地震が発生しました。今のところ、死者や行方不明者は出ていないようです。ひとまず安心しました。 https://www.jiji.com/jc/article?k=2\",\"tags\":[\"生活\"],\"title\":\"自然災害の備え\"},{\"publishedAt\":\"2025-12-08\",\"slug\":\"20251208\",\"summary\":\"正社員からフリーランスになって 1年以上が経ちました。 この期間に実際に取り組んだことを、備忘録としてまとめておきます。 国民年金・国民健康保険の切り替え 正社員の頃は、厚生年金と健康保険組合（協会けんぽなど）に加入しています。 フリーラン\",\"tags\":[\"仕事\"],\"title\":\"フリーランスになってやったこと\"},{\"publishedAt\":\"2025-12-07\",\"slug\":\"20251207\",\"summary\":\"今週のお題「今年読んでよかったブログ」 今年読んで良かったブログは、あやめしさんの 7年間、毎日ブログ投稿を継続した という記事です。 https://www.e-aidem.com/ch/listen/entry/2025/10/22/1\",\"tags\":[\"趣味\"],\"title\":\"今年読んでよかったブログ：7年間 毎日ブログ投稿を継続された話\"},{\"publishedAt\":\"2025-12-06\",\"slug\":\"20251206\",\"summary\":\"毎年恒例、妻とのクリスマスプレゼント交換。 今年は私がリクエストした チョコドリンクメーカー が今日ついに我が家へ届きました。 結論から言うと、甘党の私にはめっちゃめっちゃ刺さった！ 最高でした。 今回買ってもらったのは、レコルトの 「ホッ\",\"tags\":[\"飲食\"],\"title\":\"レコルトのチョコドリンクメーカー、最高じゃん\"},{\"publishedAt\":\"2025-12-05\",\"slug\":\"20251205\",\"summary\":\"LG の縦型ディスプレイを使い始めて、2 年 7 ヶ月が経ちました。 https://www.lg.com/jp/monitors/fhd-qhd/28mq780-b/ それ以前は一般的な横型ディスプレイを使っていましたが、 VSCode\",\"tags\":[\"雑談\"],\"title\":\"縦型ディスプレイはいいぞ\"},{\"publishedAt\":\"2025-12-04\",\"slug\":\"20251204\",\"summary\":\"買ったけれど、今は全く使っていない商品たちを紹介します。 せめてもの罪滅ぼしとして、ここで懺悔しておきます……。 前提として、商品自体はどれも悪くありません。 ただ、用途を考えず勢いで買ってしまった私が悪いのです。 BALMUDA The\",\"tags\":[\"雑談\"],\"title\":\"使っていない、買ったもの2025\"},{\"publishedAt\":\"2025-12-03\",\"slug\":\"20251203\",\"summary\":\"Storybook の Story オブジェクトを Vitest の Browser Mode だけで、Visual Regression Test（VRT）ができるようになりました。 本記事では、その導入手順をコンパクトに紹介します。 前\",\"tags\":[\"フロントエンド\",\"テスト\"],\"title\":\"Storybook の Story を Vitest Browser Mode with Playwright で VRT\"},{\"publishedAt\":\"2025-12-02\",\"slug\":\"20251202\",\"summary\":\"仕事でも生活でも、何かを決めないといけない場面ってありますよね。 それは、大きなことでも、小さなことでも同じです。 たとえば、車を買うという大きな決断から、トイレ掃除をするという日常の小さな決断まで、さまざまです。 自分から進んで決めたこと\",\"tags\":[\"仕事\"],\"title\":\"最終的な決断は自分自身\"},{\"publishedAt\":\"2025-12-01\",\"slug\":\"20251201\",\"summary\":\"ベストバイを紹介するシーズンがやってきましたね。 今日は、これまで買って「本当に良かった！」と思えたものを紹介します。 ここで紹介するのは、あくまで私個人の感想であり、それ以下でも以上でもありません！（ステマじゃないよ） 選んだ基準は、その\",\"tags\":[\"雑談\"],\"title\":\"今日まで買ってよかったもの2025\"},{\"publishedAt\":\"2025-11-30\",\"slug\":\"20251130\",\"summary\":\"Tailwind CSS v4.0 から、色指定に OKLCH が標準採用されました。 oklch() 関数記法は、指定された色を Oklch 色空間で表現するものです。これは oklab() と同じ L 軸を持っていますが、極座標系の C\",\"tags\":[\"フロントエンド\"],\"title\":\"oklchとトークン設計\"},{\"publishedAt\":\"2025-11-29\",\"slug\":\"20251129\",\"summary\":\"Web フロントエンドの UI 開発では、私の中では Storybook は、ほぼ必須なツールです。UI カタログとして使うだけでなく、 **ビジュアルリグレッションテスト（VRT）** にも活用したいと常々思っています。\",\"tags\":[\"フロントエンド\",\"テスト\"],\"title\":\"StorybookのcomposeStoryとVitestのtoMatchScreenshotを組み合わせたVRT\"},{\"publishedAt\":\"2025-11-28\",\"slug\":\"20251128\",\"summary\":\"Web のフロントエンド開発や、Figma でデザインを議論するときに、 よく「ここにテキストが入ります」といったモックデータを配置して進めることがあります。 しかし、想像力を高めて気づきを得る という意味では、 そこに「実際に入りそうな具\",\"tags\":[\"仕事\"],\"title\":\"具体的なデータで議論しよう\"},{\"publishedAt\":\"2025-11-27\",\"slug\":\"20251127\",\"summary\":\"CSS の色に関する Tip を 2 つ紹介します。 1つの文字色から、薄い背景色を決める 1つの背景色から、文字色を決める APIなどで色が1つ決まっている際に、文字色や背景色を決めるのに便利なテクニックです。 1つの文字色から、薄い背景\",\"tags\":[\"フロントエンド\"],\"title\":\"CSSで任意の色から、背景色・文字色を決める方法\"},{\"publishedAt\":\"2025-11-26\",\"slug\":\"20251126\",\"summary\":\"今、個人開発で Fequest という「ユーザー画面」と「管理画面」の 2 つの Web アプリを実装しています。この 2 つを跨いだ E2E テストを、Testcontainers と Cucumber（Gherkin Markdown）、そして Playwright を組み合わせて書いています。\",\"tags\":[\"テスト\"],\"title\":\"Testcontainers で管理・ユーザー画面の一気通貫 E2Eテスト\"},{\"publishedAt\":\"2025-11-25\",\"slug\":\"20251125\",\"summary\":\"歩くことでゲームが進む **ピクミンブルーム（Pikmin Bloom）** を普段から使っています。「外を歩くかどうか」が、ピクミンを成長させるための動機にもなり、日常の行動に良い影響を与えてくれるアプリです。「今日1万歩歩かないとバッジがもらえないから、今日は歩こう」といった具合に、気分を前向きにしてくれます。\",\"tags\":[\"生活\"],\"title\":\"健康になれるスマホゲーム\"},{\"publishedAt\":\"2025-11-24\",\"slug\":\"20251124\",\"summary\":\"私の住む地域では、毎年 1 月中旬ごろに雪がかなり降るそうです。美容室のお兄さんに過去の冬の写真を見せてもらったところ、車がすっぽり隠れるほどの大雪で驚きました。私はこれまで雪が積もる地域に住んだことがありません。最初は「ちょっと楽しそう」と思っていたのですが、話を聞くうちにだんだん不安のほうが大きくなってきました。\",\"tags\":[\"生活\"],\"title\":\"雪への備え\"},{\"publishedAt\":\"2025-11-23\",\"slug\":\"20251123\",\"summary\":\"Google Map の約7年分のタイムラインデータが消えてしまいました。 悲しすぎる。 原因は、スマホ（Google Pixel）のストレージ整理中に、 Google Map のストレージを誤って削除してしまったこと。 バックアップ自体は\",\"tags\":[\"雑談\"],\"title\":\"Google Map の7年分のタイムラインデータが消えた\"},{\"publishedAt\":\"2025-11-22\",\"slug\":\"20251122\",\"summary\":\"メタセコイア並木 今日は 11 月 22 日、いい夫婦の日。 そして、私たちの 5 年目の結婚記念日です。 今年は滋賀県に引っ越したこともあり、高島市マキノ町にある メタセコイア並木へ行ってきました。 滋賀県ではとても有名な景勝地で、メタセ\",\"tags\":[\"振り返り\"],\"title\":\"5年目の結婚記念日\"},{\"publishedAt\":\"2025-11-21\",\"slug\":\"20251121\",\"summary\":\"先日発生した Cloudflare の障害について、以下の公式ブログにレポートが公開されていました。 https://blog.cloudflare.com/ja-jp/18-november-2025-outage 内容としては、ボット対\",\"tags\":[\"フロントエンド\"],\"title\":\"Cloudflareの障害レポートの上\"},{\"publishedAt\":\"2025-11-20\",\"slug\":\"20251120\",\"summary\":\"私が住んでいる市では、ごみの分別がとても細かい。 市指定のごみ袋を使わないと回収されず、分類ルールも厳密だ。 以前住んでいた UR 団地では、住んでいる棟1階近くにある収集場所に 分類用の箱が置かれていて、瓶・段ボール・缶をそこへ分けて入れ\",\"tags\":[\"生活\"],\"title\":\"不燃ごみと資源ごみ\"},{\"publishedAt\":\"2025-11-19\",\"slug\":\"20251119\",\"summary\":\"昔、引越し先を探していたとき、気になる賃貸物件を6件ほど見つけ、不動産会社へ問い合わせをしました。希望している設備や周辺環境を満たした物件ばかりで、あとは細かな条件次第という状況でした。\",\"tags\":[\"仕事\"],\"title\":\"結局は、人の熱に動かされる\"},{\"publishedAt\":\"2025-11-18\",\"slug\":\"20251118\",\"summary\":\"以前、Andreas Kutschmann 氏が書いた「Design Token-Based UI Architecture」を読んだことがあります。 最近ふとその内容を思い出したので、あらためて自分の UI 設計の考え方と重ね合わせて整理\",\"tags\":[\"フロントエンド\"],\"title\":\"Design Token-Based UI Architecture\"},{\"publishedAt\":\"2025-11-17\",\"slug\":\"20251117\",\"summary\":\"Gherkin（ガーキン）は、自然言語に近い構文でシステムの振る舞いを記述できる言語です。 主にビヘイビア駆動開発（BDD）のテストを書く際に使用され、Cucumber などのフレームワークと組み合わせて利用されます。 本記事では、Cucu\",\"tags\":[\"テスト\"],\"title\":\"GherkinにMarkdownがサポートされている\"},{\"publishedAt\":\"2025-11-16\",\"slug\":\"20251116\",\"summary\":\"久々に Google Drive のフォルダを整理していたところ、学生時代に作った Web アプリの資料が見つかりました。 開発したのは 2016年、今から9年前。 当時の自分の技術スタックや開発の進め方を思い出しながら、ちょっと懐かしく振\",\"tags\":[\"雑談\"],\"title\":\"9年前の学生の自分が作ったWebアプリを懐かしむ\"},{\"publishedAt\":\"2025-11-15\",\"slug\":\"20251115\",\"summary\":\"きょう、はじめて行く大型ショッピングモールへ行ってきました。かなり前から家の中で話題になっていた場所だったので、到着したときには気分は最高潮（笑）。\",\"tags\":[\"車\"],\"title\":\"帰りの駐車場で、車が見つからない\"},{\"publishedAt\":\"2025-11-14\",\"slug\":\"20251114\",\"summary\":\"AI に 10 分ほどで雑に作らせたのですが、金曜ロードショーで「どの月にどんな映画が多く放送されているか」を可視化してみました。\",\"tags\":[\"生活\"],\"title\":\"金曜ロードショー月別「よく放送される作品」ランキング\"},{\"publishedAt\":\"2025-11-13\",\"slug\":\"20251113\",\"summary\":\"我が家では、日用品や食品が切れたとき、 冷蔵庫に貼っているホワイトボードにメモを残す習慣があります。 一人暮らしの頃は Amazon の定期便を使っていたため、在庫管理は比較的ラクでした。 しかし、妻と二人暮らしになってからは、次の理由で定\",\"tags\":[\"生活\"],\"title\":\"冷蔵庫に貼っているホワイトボードをやめたい\"},{\"publishedAt\":\"2025-11-12\",\"slug\":\"20251112\",\"summary\":\"2023年に新車を購入してから、もう2年ほど経ちました。購入当時のエピソードは、2023年の振り返り。家と車と私にも書いています。\",\"tags\":[\"車\"],\"title\":\"車のヒヤリハット\"},{\"publishedAt\":\"2025-11-11\",\"slug\":\"20251111\",\"summary\":\"なんでやねん！AIに指摘をしたとき、なんかモヤっとする。「するどい指摘です！」とか言われると、褒められてるようでいて、微妙にずれてる感じ。反論しても不毛なので、冷静に淡々と指示を出そう。「いい気づきです！」みたいな返事もあるけれど……ぬぬぬ。\",\"tags\":[\"AI\"],\"title\":\"AIに間違いを指摘したら「するどい指摘です！」と言われたときー\"},{\"publishedAt\":\"2025-11-10\",\"slug\":\"20251110\",\"summary\":\"機能リクエスト投票サービス「fequest」の開発構成と技術スタックについての記録\",\"tags\":[\"フロントエンド\"],\"title\":\"モダンな(?)フロントエンド技術セット\"},{\"publishedAt\":\"2025-11-09\",\"slug\":\"20251109\",\"summary\":\"個人開発アプリのWebデザインを考える際に、Figma Makeを使って壁打ちしてみました。これまではVercelのv0を利用していましたが、無料プランの利用制限に引っかかってしまったため、代わりとなるAIデザインツールを探していました。\",\"tags\":[\"フロントエンド\"],\"title\":\"Figma Make を使ってみた\"},{\"publishedAt\":\"2025-11-08\",\"slug\":\"20251108\",\"summary\":\"Thoughtworks の **Technology Radar Vol. 33** が公開されました。  - [Technology Radar | Guide to technology landscape | Thoughtworks](https://www.thoughtworks.com/radar)今回は、流し読みして気になったトピックについての感想をまとめます。\",\"tags\":[\"仕事\"],\"title\":\"Technology Radar Vol. 33 所感\"},{\"publishedAt\":\"2025-11-07\",\"slug\":\"20251107\",\"summary\":\"依頼された仕事に、ほんの少しのプラスを加えるだけで、信頼を積み上げることができる。\",\"tags\":[\"仕事\"],\"title\":\"仕事にちょっとプラスすると良い感じ\"},{\"publishedAt\":\"2025-11-06\",\"slug\":\"20251106\",\"summary\":\"AIが生成するコードは、必ずレビューしましょう。この記事では、AIが生成CSSをレビューする際の7つのポイントを紹介します。CSSのレビューをする際に参考にしてください。\",\"tags\":[\"フロントエンド\",\"AI\"],\"title\":\"AIが生成したCSSをレビューしよう\"},{\"publishedAt\":\"2025-11-05\",\"slug\":\"20251105\",\"summary\":\"ライブカメラ映像を見るのが好きです。道頓堀のような人が多い場所では、絶えず動きがあって見ていて飽きません。\",\"tags\":[\"趣味\"],\"title\":\"ライブカメラ\"},{\"publishedAt\":\"2025-11-04\",\"slug\":\"20251104\",\"summary\":\"誰かに親切をするとき、見返りを求めてはいけないと思っています。見返りを前提にした親切は、どこか詐欺めいたものに感じるからです。\",\"tags\":[\"仕事\",\"生活\"],\"title\":\"見返りを求める善意\"},{\"publishedAt\":\"2025-11-03\",\"slug\":\"20251103\",\"summary\":\"「さざなみ街道」は、琵琶湖の東岸を南北に走る道路の愛称です。 琵琶湖を一周する「ビワイチ」ルートの一部としても知られており、自転車やバイク、車でのツーリングを楽しむ人が多くいます。 琵琶湖さざなみ街道・中山道 今日、用事があってさざなみ街道\",\"tags\":[\"車\"],\"title\":\"さざなみ街道はエモい\"},{\"publishedAt\":\"2025-11-02\",\"slug\":\"20251102\",\"summary\":\"以下の記事を読みました。- [三日坊主だった私が見つけた習慣化のコツ　毎日ブログ更新を7年間継続できた「小さなルール」 - りっすん by イーアイデム](https://www.e-aidem.com/ch/listen/entry/2025/10/22/103000)「毎日ブログを投稿する」は本当にすごい。ネタは尽きないのだろうか、とつい思います。私自身、月1本書けたら良いほうでした。\",\"tags\":[\"趣味\"],\"title\":\"毎日ブログを投稿する\"},{\"publishedAt\":\"2025-11-01\",\"slug\":\"20251101\",\"summary\":\"久しぶりにWebアプリを開発します。これまでの成果物は、以下にまとめています。\",\"tags\":[\"成果物\"],\"title\":\"Fequestを作る — 機能リクエストを見える化するサービス\"},{\"publishedAt\":\"2025-10-31\",\"slug\":\"20251031\",\"summary\":\"今朝、2年ぶりに健康診断に行ってきました。\",\"tags\":[\"仕事\"],\"title\":\"能動的に健康診断に行こう\"},{\"publishedAt\":\"2025-10-30\",\"slug\":\"20251030\",\"summary\":\"以前は、某Mのマークの家計簿アプリを使って、自動で家計簿をつけていました。銀行口座やクレジットカードを連携すると、支出や収入を自動で取得して、きれいにグラフ化してくれます。とても便利だったのですが、「自動でやってくれるから、あとで見ればいいや」と思ってしまい、次第に見なくなっていきました。結果として、家計簿を「つけている実感」が薄れていったのです。\",\"tags\":[\"生活\"],\"title\":\"家計簿を手動でつけている\"},{\"publishedAt\":\"2025-10-29\",\"slug\":\"20251029-2\",\"summary\":\"サイゼリヤの注文画面は、私の体験としては「悪くなっていない」と感じている。\",\"tags\":[\"フロントエンド\"],\"title\":\"サイゼリヤの注文画面\"},{\"publishedAt\":\"2025-10-29\",\"slug\":\"20251029\",\"summary\":\"「内弁慶」という言葉があるように、家の中と外で性格が違う人は多いと思います。環境によって性格が変わることは、よくあることです。\",\"tags\":[\"仕事\"],\"title\":\"分人主義という考え方\"},{\"publishedAt\":\"2025-10-28\",\"slug\":\"20251028\",\"summary\":\"滋賀県には、発祥の地でもある『飛び出し坊や』という交通安全の看板が数多くあります。 飛び出し坊や - Wikipedia 各地を巡ると、その土地らしいアレンジがされた飛び出し坊やに出会います。 名産品を食べていたり、歴史上の人物の格好をして\",\"tags\":[\"車\"],\"title\":\"飛び出し坊やを撮りたい、ドラレコを漁る\"},{\"publishedAt\":\"2025-10-27\",\"slug\":\"20251027\",\"summary\":\"毎月末になると、freeeで会計処理をしています。青色申告の65万円控除を受けるためです。ただ、自分で仕訳をしていると、本当に正しいのか不安になることがありました。\",\"tags\":[\"仕事\"],\"title\":\"税理士に頼ることにした\"},{\"publishedAt\":\"2025-10-20\",\"slug\":\"unit-test-writing-guidelines\",\"summary\":\"こんにちは! @silverbirder です。今回、私が心掛けている単体テストコードを書く上でのお作法について共有します。読者の皆さんが、より良い単体テストコードを書く一助になれば幸いです。\",\"tags\":[\"テスト\"],\"title\":\"単体テストコードのお作法\"},{\"publishedAt\":\"2025-10-04\",\"slug\":\"tauri-vlog-app-development\",\"summary\":\"Tauri で Mac 向けの VLog 録画アプリを作り、技術選定から録画方式、PiP 実装までの試行錯誤を整理しました。ソースコードや配布ファイルも紹介します。\",\"tags\":[\"成果物\"],\"title\":\"Tauri でつくる自分用 VLog アプリ開発記\"},{\"publishedAt\":\"2025-09-17\",\"slug\":\"google-my-activity-visualization\",\"summary\":\"DuckDB WASMとOrigin Private File System (OPFS) を組み合わせ、Google マイアクティビティの履歴をブラウザ内に閉じたまま扱えるようにしたときの設計と学びを整理しました。\",\"tags\":[\"開発ツール\",\"ブラウザ\"],\"title\":\"DuckDB WASMとOPFSでGoogleマイアクティビティをブラウザ完結で可視化してみた\"},{\"publishedAt\":\"2025-08-27\",\"slug\":\"microcopy-microinteractions-and-links\",\"summary\":\"こんにちは、@silverbirderです。最近、湖県に移住してWebフロントエンドのお仕事をしています。お仕事をしていると、ユーザー体験を良くするためには、大きな改善をせずとも小さな改善だけでも十分な効果があると思い始めました。本記事では、その小さな改善となる、3つのことについて書きたいと思います。\",\"tags\":[\"フロントエンド\",\"ブラウザ\"],\"title\":\"マイクロコピー、マイクロインタラクション、そしてリンク\"},{\"publishedAt\":\"2025-08-20\",\"slug\":\"storybook-addon-range-controls\",\"summary\":\"こんにちは。先日、ちょっとしたきっかけでStorybookのアドオンをはじめて開発しました。本記事では、そのStorybookのアドオン開発の体験を共有したいと思います。\",\"tags\":[\"フロントエンド\"],\"title\":\"はじめてのStorybookアドオン開発体験記\"},{\"publishedAt\":\"2025-07-27\",\"slug\":\"learn-layout\",\"summary\":\"こんにちは。CSSは苦手ですか？私は苦手でした。苦手でしたが、実務を経験していくうちに、だんだんとできる範囲が増えていき楽しくなってきました。本記事では1つのサンプルページを見ながら、CSSをどう考えて使っているのか解説したいと思います。読者の皆さんの、CSSに対する苦手意識が少しでも克服できれば幸いです。サンプルページのセクションごとに独立して解説しているので、読みたいところだけ読んでくださいね。\",\"tags\":[\"フロントエンド\"],\"title\":\"苦手なCSSを克服しよう\"},{\"publishedAt\":\"2025-07-02\",\"slug\":\"review_of_the-dark-pattern\",\"summary\":\"今回、以下の書籍を読みました。『ザ・ダークパターン ユーザーの心や行動をあざむくデザイン』せっかくなので、感じたことや気づきをまとめてみます。\",\"tags\":[\"書籍レビュー\"],\"title\":\"『ザ・ダークパターン ユーザーの心や行動をあざむくデザイン』書籍レビュー\"},{\"publishedAt\":\"2025-02-22\",\"slug\":\"micro-interactions-the-god-given-details-of-ui-ux-design\",\"summary\":\"マイクロインタラクションという言葉をネットで見かけて、興味を持ちました。詳しく知るには書籍が最適だと思い、オライリー社の『マイクロインタラクション ―UI/UXデザインの神が宿る細部』https://www.oreilly.co.jp/books/9784873116594/を読みました。本書を通じて、細部にこだわることで、「仕方なく使う」から「次も使いたくなる」Webサービスを目指したいと感じました。以下は、その感想です。\",\"tags\":[\"書籍レビュー\"],\"title\":\"『マイクロインタラクション―UI/UXデザインの神が宿る細部』を読みました。\"},{\"publishedAt\":\"2025-02-11\",\"slug\":\"letter-spacing-the-concept-of-letter-spacing-in-typography\",\"summary\":\"書店の本棚を眺めていると、「レタースペーシング タイポグラフィにおける文字間調整の考え方」というタイトルが目に留まりました。興味を引かれ、手に取って購入しました。読み終えたので、その感想をまとめます。\",\"tags\":[\"書籍レビュー\"],\"title\":\"『レタースペーシング タイポグラフィにおける文字間調整の考え方』を読みました。\"},{\"publishedAt\":\"2025-02-06\",\"slug\":\"opengraph-image-lineclamp-budoux\",\"summary\":\"ブログ記事のOGP画像に、ブログタイトルを入れたい場面があります。その際、タイトルが長い場合は複数行に分けたり、省略したりする必要があります。今回は、試してみてよさそうだった2つの方法を紹介します。\",\"tags\":[\"ブラウザ\"],\"title\":\"OGPのテキストを任意の行で省略する、lineClampとbudoux\"},{\"publishedAt\":\"2025-02-01\",\"slug\":\"my-buy-items-retrospective\",\"summary\":\"買ったものリストを投稿・共有できるサービス『かったものリスト』を開発しました。今回は、そのサービスの紹介と技術的な話をしようと思います。\",\"tags\":[\"振り返り\"],\"title\":\"かったものリストサービス開発の振り返り\"},{\"publishedAt\":\"2025-01-03\",\"slug\":\"testcontainers-integration-test-disposable\",\"summary\":\"みなさん、Testcontainersをご存知ですか？Testcontainersは、Dockerコンテナを利用して実際のサービスを統合テストで手軽に使用できるオープンソースのライブラリです。今回、Testcontainersを使って、GitHub Actions上でRails API、MySQL、Next.jsをDockerコンテナとして起動させ、複数のテストシナリオを独立してテストすることができました。以下はその概要図です。本記事では、このテストについての解説と学びを紹介したいと思います。\",\"tags\":[\"テスト\"],\"title\":\"Testcontainersで実現する、使い捨て結合テスト環境構築とテスト実施\"},{\"publishedAt\":\"2024-12-16\",\"slug\":\"css-design-for-frontend-maintainability\",\"summary\":\"こんにちは、Webフロントエンド開発者のみなさま。silverbirderと申します。突然ですが、みなさんは普段どのようにCSSを設計していますか？愚直にプロパティを書いていますか？それとも、何かしらのルールがありますか？私自身、この1年間、スタイルに関わるさまざまな開発を経験してきました。その経験から、CSS設計に関するプラクティスが少しずつ固まってきました。そこで今回は、私が得た知見の中から **10つの考え** を共有したいと思います。これらの考えが、みなさんのCSS設計に少しでも役立つヒントになれば幸いです。\",\"tags\":[\"フロントエンド\"],\"title\":\"フロントエンド開発者のためのCSS設計ガイド：メンテナンス性を高める10の実践\"},{\"publishedAt\":\"2024-12-15\",\"slug\":\"review_of_108-design-psychology-laws-you-can-learn-quickly\",\"summary\":\"サクッと学べるデザイン心理法則108をよみました。108つの心理法則を、Webサイトや広告のデザインに活用される例が紹介されています。どれも納得できる心理法則が多いので、『こういう考えでデザインされているんだな』と読んでいてためになりました。私はWeb屋なので、Webに関連しようなもので面白かったものをピックアップして、感想を述べます。\",\"tags\":[\"書籍レビュー\"],\"title\":\"サクッと学べるデザイン心理法則108を読みました\"},{\"publishedAt\":\"2024-12-08\",\"slug\":\"2024_furikaeri\",\"summary\":\"今年は、秋が短く感じましたね。毎年恒例の一年の振り返りをお届けします。\",\"tags\":[\"振り返り\"],\"title\":\"2024年の振り返り。マイペースな一年\"},{\"publishedAt\":\"2024-11-24\",\"slug\":\"review_of_hajimete-no-ux-zukan\",\"summary\":\"本屋で目に留まった「はじめてのUXデザイン図鑑」というタイトルに惹かれ、思わず手に取って購入しました。読み進める中で、自分が関わるサービスではどのようにデザインを活かせるだろう？と想像しながら考える時間がとても充実していました。特に「読んで良かった！」と思えるポイントがいくつかあったので、今回ご紹介したいと思います。\",\"tags\":[\"書籍レビュー\",\"フロントエンド\"],\"title\":\"はじめてのUXデザイン図鑑を読みました\"},{\"publishedAt\":\"2024-11-16\",\"slug\":\"review_of_every-layout\",\"summary\":\"先日、『Every Layout - モジュラーなレスポンシブデザインを実現するCSS設計論』を読みました。CSS設計に関する深い洞察が詰まった一冊で、多くの学びを得られました。本記事では、その中で特に印象に残ったポイントを紹介します。\",\"tags\":[\"書籍レビュー\",\"フロントエンド\"],\"title\":\"Every Layoutを読みました\"},{\"publishedAt\":\"2024-11-02\",\"slug\":\"review_of_html-kaitai-shinsho\",\"summary\":\"昔、HTML要素についてざっと学んだことがありましたが、記憶が曖昧になっています。改めてHTML要素を網羅的に理解し直したいと思い、HTML解体新書-仕様から紐解く本格入門という書籍を読んでみました。また、HTML 要素リファレンス - HTML: ハイパーテキストマークアップ言語 | MDNも参考にしました。この記事では、その中で特に印象に残った要素について紹介し、個人的な気づきについてお伝えします。\",\"tags\":[\"書籍レビュー\",\"フロントエンド\"],\"title\":\"HTML解体新書を読みました\"},{\"publishedAt\":\"2024-10-26\",\"slug\":\"en-no-shita-ui-design\",\"summary\":\"縁の下のUIデザイン──小さな工夫で大きな効果をもたらす実践TIPS＆テクニック (WEB+DB PRESS plus) を読みました。読んで学びが多く、今回は特に印象に残った内容を感想としてまとめてみます。すべての章に触れるのではなく、特に心に残った部分について自分の視点から気づきを書き留めました。振り返りやすい備忘録として、今後の仕事で役立てたいと思います。\",\"tags\":[\"書籍レビュー\"],\"title\":\"縁の下のUIデザインを読みました\"},{\"publishedAt\":\"2024-10-24\",\"slug\":\"site-renewal-with-v0\",\"summary\":\"5回目となる個人サイトのリニューアルを行いました。個人サイトは自由にカスタマイズできるため、私にとっての練習場でもあります。今回はリニューアルの背景や目的について紹介します。\",\"tags\":[\"成果物\"],\"title\":\"v0と協業した個人サイトリニューアル\"},{\"publishedAt\":\"2024-09-24\",\"slug\":\"spotify-tieup-app\",\"summary\":\"どうも、Web業界で働き始めて9年目の駆け出しエンジニア、silverbirderです。Spotifyで音楽を聴いていると「この曲、どこかで聞いたことがあるけど、何の主題歌だったかな？」と思うこと、ありませんか？特にドライブ中や作業中に、ふと気になることが多いですよね。  私もそんな経験があり、気になったその曲が主題歌だったアニメを見始めたことがきっかけで、「簡単にタイアップ情報（アニメやドラマなど）を調べられるアプリがあったら便利だな」と思い、このアプリを作ることにしました。\",\"tags\":[\"サービス\",\"AI\",\"Google\",\"成果物\"],\"title\":\"1週間で完成！Spotifyタイアップ検索アプリを作った話（駆け出し9年目）\"},{\"publishedAt\":\"2024-09-16\",\"slug\":\"reflections-after-7-months-4-day-workweek\",\"summary\":\"2024年2月から、Web業界でフリーランスのフロントエンドエンジニアとして週4日勤務を始めました。勤務日は月曜、火曜、木曜、金曜です。今回は、その7ヶ月を振り返り、感じたことを書いてみます。\",\"tags\":[\"仕事\"],\"title\":\"週4勤務で7ヶ月経過した所感\"},{\"publishedAt\":\"2024-09-15\",\"slug\":\"gpt-driven-development\",\"summary\":\"GPTを活用した開発では、AIが生成する出力の正確性を判断するスキルが欠かせません。すべてをGPT任せにせず、開発者自身の積極的な関与が求められます。\",\"tags\":[\"AI\"],\"title\":\"GPT駆動開発：GPTsと共に進める効率的なアプリ開発\"},{\"publishedAt\":\"2024-08-13\",\"slug\":\"first-mobile-app-failure\",\"summary\":\"3ヶ月ほど、モバイルアプリを開発していましたが、最終的には諦めることになりました。端的に言えば、iOSのバックグラウンド実行に制約が多く、思い描いていたものを実現できなかったのです。この記事では、開発経緯と諦めた理由についてお話しします。くぅ〜疲れましたw\",\"tags\":[\"フロントエンド\"],\"title\":\"はじめてモバイルアプリ開発して諦めた話\"},{\"publishedAt\":\"2024-05-28\",\"slug\":\"switching-from-iphone-to-google-pixel-8a\",\"summary\":\"はじめに 学生の頃からiPodやiPhone（iPhone 4から）を愛用してきた私ですが、ついにGoogle Pixel 8aに機種変更しました。この記事では、その理由と感想についてお話しします。\",\"tags\":[\"趣味\"],\"title\":\"長年愛用していたiPhoneからGoogle Pixelに機種変更した\"},{\"publishedAt\":\"2024-05-25\",\"slug\":\"introducing-kotsu-kotsu-app\",\"summary\":\"何でもこつこつ記録して可視化できるWebアプリ、こつこつを作りました！\",\"tags\":[\"成果物\"],\"title\":\"自由フォーマットでこつこつ記録して可視化するアプリを作った\"},{\"publishedAt\":\"2024-05-22\",\"slug\":\"frontend-development-in-the-age-of-generative-ai\",\"summary\":\"2022年11月にChatGPTがリリースされて、1年と約半年が経過しました。私はChatGPTが話題になった頃から、継続して利用しています。ChatGPTを使い続けていると、Webアプリケーションのフロントエンド開発に役立つことがありました。そこで、本記事ではフロントエンド開発でChatGPTを活用して効率よく進める3つのパターンにまとめました。これらのパターンを紹介し、読者の皆さんの開発に役立ててもらえればと思います。以下は、本記事で紹介するFigma、ソースコード、デプロイ先URLです。\",\"tags\":[\"AI\",\"フロントエンド\"],\"title\":\"生成AI時代のフロントエンド開発術\"},{\"publishedAt\":\"2024-03-29\",\"slug\":\"try-container-structure-test\",\"summary\":\"Dockerイメージ内の構造や設定が期待通りかどうかを検証する `container-structure-test` を知りました。container-structure-test GitHub リポジトリ。せっかくなので、試してみました。\",\"tags\":[\"テスト\",\"クラウドインフラ\"],\"title\":\"Docker Image に 構造化テスト container-structure-test を試してみた\"},{\"publishedAt\":\"2024-03-25\",\"slug\":\"testcontainers-nextjs-db-integration\",\"summary\":\"Testcontainers というものを知りました。Testcontainersは、コンテナを利用してテスト環境を構築し、簡単に統合テストを行うことができるツールです。この便利なツールを用いて、Next.jsとデータベース(DB)を組み合わせた結合テストを実施しました。使い捨て可能なエンドツーエンド(E2E)テストの実装が可能で、とても良い結果を得ることができました。\",\"tags\":[\"テスト\"],\"title\":\"Testcontainersを用いたNext.jsとDBの結合テスト\"},{\"publishedAt\":\"2024-03-21\",\"slug\":\"try-million-lint\",\"summary\":\"Million.devを知り、少し試してみました。Million.jsについて このライブラリは、React DevToolsのProfilerより簡単にプロファイリングできるみたいです。 パフォーマンスのプロファイリングは通常、面倒で時間のかかる作業です。もしもこれを簡単に実行できるのであれば、めちゃくちゃ捗るなとわくわくしました。\",\"tags\":[\"テスト\",\"開発ツール\"],\"title\":\"Million Lintを試してみた\"},{\"publishedAt\":\"2024-03-20\",\"slug\":\"try-playwright-component-testing\",\"summary\":\"Playwright上で直接ブラウザ上のコンポーネントテストを実行できる「Playwright Component Test」（以下、playwright-ct）について知り、実際に試してみました。この記事では、その体験を共有します。実際に使用したリポジトリは下記の通りです。\",\"tags\":[\"テスト\"],\"title\":\"Playwright Component Test を試してみた\"},{\"publishedAt\":\"2024-03-14\",\"slug\":\"try-document-testing\",\"summary\":\"TypeScriptを使用している開発者であれば、コードにドキュメントを書いた人もいるかと思います。ドキュメントに対して、ドキュメントテストというのが書けるらしいです。この記事では、TypeScriptでドキュメントテストを行うためのツールをいくつか紹介します。\",\"tags\":[\"テスト\"],\"title\":\"Typescript で Document Testing したい\"},{\"publishedAt\":\"2024-03-13\",\"slug\":\"install-disqus-on-my-site\",\"summary\":\"これまで、ブログへのコメントサービスにGiscusをブログサイトに設置していました。本日、同コメントサービスのDisqusに切り替えました。\",\"tags\":[\"趣味\"],\"title\":\"Disqusを設置したよ!\"},{\"publishedAt\":\"2024-03-12\",\"slug\":\"mindfulness-meditation-beginner\",\"summary\":\"私はこれまで、ハードスキルやソフトスキルを鍛えてきました。最近、書籍を通じてセルフマネジメントの能力を高めたいと考え始めました。そこで、約1ヶ月間 毎朝マインドフルネス瞑想を続けたので、その体験と得られた成果についてここに記します。\",\"tags\":[\"生活\"],\"title\":\"毎朝のマインドフルネス瞑想を1ヶ月間やってみた\"},{\"publishedAt\":\"2024-03-07\",\"slug\":\"trpc-msw-mocking\",\"summary\":\"はじめに tRPCは、型安全なAPIを簡単に構築できるフレームワークです。開発中、バックエンドの実装を待たずに、Storybook上でフロントエンドの開発を進めたい場合、Mock Service Worker (MSW) を使用してAPIのモックを行うことができます。この記事では、maloguertin/msw-trpc を用いて、tRPC通信をMSWでモックする方法について解説します。実用例として、サンプルコードをGitHubリポジトリ silverbirder/trpc-msw-storybook-nextjs で共有しています。\",\"tags\":[\"テスト\",\"バックエンド\"],\"title\":\"Storybook上で tRPC通信をMSWでモックする方法\"},{\"publishedAt\":\"2024-02-22\",\"slug\":\"from-paper-driver-to-road-adventures\",\"summary\":\"ペーパードライバーだった私が新車を購入し、4ヶ月が経過しました。最初は不安でいっぱいでしたが、今ではドライブを一週間の楽しみとしています。その変化に至る過程を紹介します。\",\"tags\":[\"車\"],\"title\":\"ペーパードライバーはドライブを楽しみに\"},{\"publishedAt\":\"2024-02-16\",\"slug\":\"becoming-friends-with-figma\",\"summary\":\"これまで、デザイナーの方々が作成した素晴らしい Figma の成果物を参考にしながら、Web フロントエンドの実装を行ってきました。何度もこれを経験するうちに、私も Figma を使いこなせるようになりたいと思うようになりました。\",\"tags\":[\"フロントエンド\"],\"title\":\"Figmaと仲良くなる\"},{\"publishedAt\":\"2024-02-11\",\"slug\":\"tips-google-maps-timeline\",\"summary\":\"ショッピングモールに車で行った際、駐車場の料金が入庫から1時間まで無料だったのですが、「いつ入庫したんだっけ？」と記憶があいまいになったことがありました。そんな時、Google Map のタイムラインを見ると、正確に何時何分に到着したかが分かり、本当に便利だと感じました。\",\"tags\":[\"趣味\"],\"title\":\"Google Map タイムラインの便利さ\"},{\"publishedAt\":\"2024-02-10\",\"slug\":\"bochi-bochi-app-development\",\"summary\":\"「ここのスーパーの白菜はちょっと高いかな。他に安いところはないのかな？」そんな日常の小さな疑問から、スーパーごとの食材価格を手軽に比較できる Web アプリ「ぼちぼち」を開発しました。\",\"tags\":[\"成果物\"],\"title\":\"手軽に安い食材を見つけられるアプリ「ぼちぼち」を開発\"},{\"publishedAt\":\"2023-11-14\",\"slug\":\"2023_furikaeri\",\"summary\":\"急に寒くなりましたね。わずか一週間前までは半袖で過ごせたのに、今では暖房が必要不可欠です。もう 11 月も半ばを迎え、今年も残りわずかとなりました。そこで、2023 年を振り返ってみたいと思います。\",\"tags\":[\"振り返り\"],\"title\":\"2023年の振り返り。家と車と私\"},{\"publishedAt\":\"2023-11-13\",\"slug\":\"e2e-testing-with-cucumber-and-screenplay-design\",\"summary\":\"Web アプリケーション開発において、自動化テストは不可欠です。特にリリース前の E2E テストの重要性は高いでしょう。今回、 BDD で有名な Cucumber と Screenplay 設計を取り入れた経験を紹介します。\",\"tags\":[\"テスト\"],\"title\":\"CucumberとScreenplay設計によるE2Eテスト\"},{\"publishedAt\":\"2023-10-23\",\"slug\":\"replace_my_portfolio_by_qwik_v3\",\"summary\":\"こんにちは。@silverbirderです。最近、私のブログページを Qwik フレームワークで刷新しました。以下のリンクが、刷新したページになります。\",\"tags\":[\"成果物\",\"フロントエンド\"],\"title\":\"Qwikでブログページを刷新して学んだこと\"},{\"publishedAt\":\"2023-07-17\",\"slug\":\"left_my_full-time_job\",\"summary\":\"私は2023年6月末に正社員として勤めていた企業を退職しました。勤務期間は1年6ヶ月で、私にとっては短い期間でした。\",\"tags\":[\"仕事\"],\"title\":\"正社員を辞めました\"},{\"publishedAt\":\"2023-07-17\",\"slug\":\"writing_efficiency_tool_introducing_ai_ghostwriter\",\"summary\":\"最近、ビアードパパの焼きチーズケーキシューにハマっている silverbirder です。文章作成が苦手な私は、AI が文章を代筆する「AI Ghostwriter」という Chrome の拡張機能を開発しました。今回は、この便利なツールの紹介をします。\",\"tags\":[\"ブラウザ\",\"AI\",\"成果物\"],\"title\":\"ライティングの効率化ツール：AI Ghostwriterの紹介\"},{\"publishedAt\":\"2023-07-05\",\"slug\":\"increased_TOEIC_score_by_285_points_in_6_months\",\"summary\":\"英語の勉強を始め、TOEICのスコアが6ヶ月で285点もアップしました。この経験を共有し、自分の学習の記録してこの記事を書きます。\",\"tags\":[\"仕事\"],\"title\":\"6ヶ月でTOEICのスコアを285点アップ\"},{\"publishedAt\":\"2023-06-29\",\"slug\":\"unleash_feature_flag\",\"summary\":\"フィーチャーフラグ（Feature Flag）をご存知でしょうか？これは新機能のリリース制御やABテストを容易にする強力なツールです。しかし、適切な管理ツールなければ、フィーチャーフラグの管理は容易なことではありません。今回は、そんなフィーチャーフラグの管理を効率化するツール、 **Unleash** について解説します。\",\"tags\":[\"DevOps\"],\"title\":\"Unleashで始めるフィーチャーフラグ\"},{\"publishedAt\":\"2023-04-28\",\"slug\":\"web_frontend_test_pattern_guide\",\"summary\":\"こんにちは、テストが好きなsilverbirderと申します。Webフロントエンドのテストは実施していますか？ユニットテストやビジュアルリグレッションテストは広く知られていると思います。しかし、パフォーマンステストのためのテストコードはありますか？また、カオスエンジニアリングテストやアクセシビリティテストはありますか？\",\"tags\":[\"フロントエンド\",\"テスト\"],\"title\":\"Webフロントエンドにおける網羅的テストパターンガイド\"},{\"publishedAt\":\"2023-01-07\",\"slug\":\"zod_refine_path\",\"summary\":\"zodのrefineを使っていたのですが、pathの使い方を全く理解できておらず、小一時間ほどハマってしまったことがあったので、備忘録として残しておきます。\",\"tags\":[\"フロントエンド\",\"クローリング\",\"JavaScript\"],\"title\":\"zodのrefineにあるpathにハマった\"},{\"publishedAt\":\"2023-01-03\",\"slug\":\"automated_synchronisation_using_github_actions_and_pull_requests\",\"summary\":\"あけまして、おめでとうございます。神社のおみくじで、人生はじめて大吉を引きました、silverbirder です。普段の業務で、FigmaのデザイントークンやAPIのスキーマファイル、i18nのメッセージファイルなどを、フロントエンドへ同期するコミュニケーションが不毛に感じています。そこで、GitHub ActionsとPull Requestを活用して、同期コミュニケーションを削減する仕組みを紹介します。\",\"tags\":[\"DevOps\",\"開発ツール\"],\"title\":\"GitHub ActionsとPull Requestを活用した、同期の自動化\"},{\"publishedAt\":\"2022-12-03\",\"slug\":\"2022_furikaeri\",\"summary\":\"2022 年の終わりに近づきました。今年の振り返りをしようと思います。これは、自分のために書いていくので、文章の構造化とか不適当にやります。\",\"tags\":[\"振り返り\"],\"title\":\"2022年の振り返り。転職と妊活\"},{\"publishedAt\":\"2022-11-13\",\"slug\":\"review_of_micro-frontends_book\",\"summary\":\"DAZN の Luca Mezzalira さんが書かれたマイクロフロントエンドを読みました。簡単な書籍レビューを残しておこうかなと思います。\",\"tags\":[\"フロントエンド\",\"書籍レビュー\"],\"title\":\"「マイクロフロントエンド」を読みました\"},{\"publishedAt\":\"2022-10-18\",\"slug\":\"obsidian-git-muti-device\",\"summary\":\"WikiWikiWeb というコンセプトが好きで、そのコンセプトが含まれている Obsidian や Scrapbox が好きです。Obsidian には、obsidian-gitという Git 連携のプラグインがあります。こちらには、デスクトップだけでなく、モバイルからでも Git Commit できるようになりました。\",\"tags\":[\"開発ツール\",\"クローリング\"],\"title\":\"ObsidianでiPhoneからGit Commitする\"},{\"publishedAt\":\"2022-10-15\",\"slug\":\"graphql_guild_ecosystem_is_useful\",\"summary\":\"GraphQL Guild ってご存知ですか？GraphQL 界隈だと、Code Generator が有名と思いますが\",\"tags\":[\"バックエンド\"],\"title\":\"GraphQL Guildのエコシステムって便利だね\"},{\"publishedAt\":\"2022-09-14\",\"slug\":\"crawlee-was-useful-for-crawling\",\"summary\":\"スクレイピングしたいときって、あると思います。Crawlee という OSS が便利だったので、共有します。\",\"tags\":[\"クローリング\"],\"title\":\"クローリングをシュッとやるのに、Crawleeが便利だった\"},{\"publishedAt\":\"2022-09-11\",\"slug\":\"self-hosted_cache_server_with_turborepo-remote-cache\",\"summary\":\"vercel 製の turborepo という ビルドシステムが爆速なモノレポツールがあります。爆速にする機能の 1 つに、リモートキャッシュというものがあります。この機能は vercel のキャッシュサーバを使うのですが、キャッシュサーバをセルフホストする方法もあります。今回は、それを紹介します。\",\"tags\":[\"開発ツール\"],\"title\":\"turborepo-remote-cache でキャッシュサーバをセルフホストした\"},{\"publishedAt\":\"2022-09-03\",\"slug\":\"ernie_vilg_demo\",\"summary\":\"ERNIE-ViLG というのが、\\\"二次元キャラ\\\" に強いという記事を目にしました。実際に使ってみようと、次のページで試したんですが、レスポンスがイマイチでした。そこで、次の記事を参考にして、ERNIE-ViLG を Google Colaboratory で動かすようにしました。\",\"tags\":[\"AI\",\"Google\",\"クローリング\"],\"title\":\"ERNIE-ViLG を Google Colaboratory で動かしてみた\"},{\"publishedAt\":\"2022-09-03\",\"slug\":\"using_stability_ai_API\",\"summary\":\"Stable Diffusion は、文章を渡すと画像を生成してくれる AI で OSS です。これを自前で動かそうとすると、GPU が必要になります。\",\"tags\":[\"AI\",\"バックエンド\",\"成果物\"],\"title\":\"Stable Diffusion API 開発\"},{\"publishedAt\":\"2022-08-28\",\"slug\":\"prompt_phrases_useful_in_Midjourney_StableDiffusion\",\"summary\":\"Midjourney や StableDiffusion を使っていると、どういうフレーズを使えばよいかわからなくなります。そこで、フレーズ集を作って、Prompt で役立てたいなと思っています。\",\"tags\":[\"AI\",\"クローリング\"],\"title\":\"Midjourney, StableDiffusion で役立つPrompt フレーズ集\"},{\"publishedAt\":\"2022-08-23\",\"slug\":\"try_dagger\",\"summary\":\"前々から気になっていた、CI/CD の非ベンダーロックインな Dagger というツールを試してみました。本記事では、試した内容について共有しようと思います。\",\"tags\":[\"バックエンド\",\"DevOps\",\"クローリング\"],\"title\":\"CI/CDのDaggerで、GithubActionsとCircleCIにシュッと連携してみた\"},{\"publishedAt\":\"2022-08-20\",\"slug\":\"try_connect_web\",\"summary\":\"connect-web の記事が、はてブでトレンドになっていました。気になったので、試してみました。サンプルコードは、次のリポジトリに置いています。\",\"tags\":[\"バックエンド\",\"フロントエンド\",\"クローリング\"],\"title\":\"connect-webやってみた\"},{\"publishedAt\":\"2022-08-10\",\"slug\":\"urql_transform_exchange\",\"summary\":\"GraphQL クライアントを使っていると、データを取得後に変換処理がしたくなります。GraphQL クライアントの urql で、データ変換するのに、exchanges が使えそうだったので、それを共有します。\",\"tags\":[\"バックエンド\",\"フロントエンド\",\"JavaScript\"],\"title\":\"urqlでデータ変換(transform)してみた\"},{\"publishedAt\":\"2022-07-30\",\"slug\":\"a_brief_history_of_graphql\",\"summary\":\"GraphQL を業務で使い始めました。いつものように、GraphQL の歴史が気になったので、調べてみました。\",\"tags\":[\"バックエンド\"],\"title\":\"GraphQLの歴史\"},{\"publishedAt\":\"2022-07-09\",\"slug\":\"Lets_debug_with_JavaScript_debugger\",\"summary\":\"JavaScript の標準機能 `debugger` を使って、デバッグをしましょう。標準機能なので、React などのライブラリでも使えます。\",\"tags\":[\"フロントエンド\",\"開発ツール\"],\"title\":\"JavaScriptのdebuggerを使ってデバッグしよう (Browser/Node.js/Jest)\"},{\"publishedAt\":\"2022-07-03\",\"slug\":\"know_your_browser_layout_and_paint\",\"summary\":\"ブラウザのレンダリングエンジンにおけるレイアウトやペイントについて気になったので、調べました。その内容をまとめます。レンダリングエンジンは、Chrome の Blink を題材とします。\",\"tags\":[\"ブラウザ\",\"フロントエンド\"],\"title\":\"ブラウザのレイアウトとペイントを知る\"},{\"publishedAt\":\"2022-06-30\",\"slug\":\"this_body_is_made_of_ponderings\",\"summary\":\"ミスタードーナツ、それは至高のドーナツを生み出すお店。私とミスタードーナツの出会い、別れ、そして再開について、話します。\",\"tags\":[\"雑談\"],\"title\":\"この体はポンデリングで出来ている\"},{\"publishedAt\":\"2022-06-29\",\"slug\":\"part_time_jobs_I_had_as_a_student\",\"summary\":\"学生時代、いろいろアルバイトをしました。忘れないように記録として残そうと思います。\",\"tags\":[\"雑談\"],\"title\":\"学生時代に経験したアルバイト\"},{\"publishedAt\":\"2022-06-25\",\"slug\":\"what_I_learned_when_I_started_using_React_in_my_work\",\"summary\":\"私は、これまでプライベートでしか React を使っていませんでした。最近、業務で React を使う機会が増えたので、学んだことを残そうと思います。\",\"tags\":[\"フロントエンド\"],\"title\":\"［覚書］Reactを業務で使い始めて知ったこと\"},{\"publishedAt\":\"2022-05-28\",\"slug\":\"fragments_to_be_composed_in_Micro_Frontends_are_defined_in_Web_Components_and_shared_in_Module_Federation\",\"summary\":\"Micro Frontends(以降、MFE)で組成するフラグメントを Web Components で定義して Module Federation で共有する方法を、ざっくり紹介します。\",\"tags\":[\"フロントエンド\",\"成果物\"],\"title\":\"Micro Frontendsで組成するフラグメントをWeb Componentsで定義してModule Federationで共有する\"},{\"publishedAt\":\"2022-05-22\",\"slug\":\"how_to_display_embedded_twitter_content_after_rendering_on_iframe\",\"summary\":\"結論 `iframe.contentWindow` から `twttr` オブジェクトを見つけて、`event.bind(\\\"rendered\\\", () =\u003e {})` の第二引数に、表示処理を書くことです。 背景 `https://twitter.com/openwc/status/1427617679427440643` のような URL から、埋め込みコンテンツをブログサイトなどに表示したいです。 `https://publish.twitter.com/oembed?url=${URL}` のレスポンスの中の html が、埋め込みコンテンツになります。これを iframe の srcdoc に設定することで、埋め込みコンテンツを表示することができます。\",\"tags\":[\"サービス\",\"フロントエンド\"],\"title\":\"iframeでTwitterの埋め込みコンテンツの描画後に、画面表示する方法\"},{\"publishedAt\":\"2022-04-11\",\"slug\":\"publish_my_web_components\",\"summary\":\"次の 2 つの Web Components を作成しました。背景 自分のブログで、埋め込みコンテンツを表示したいな〜って思ってました。iframely というサービスを使っていましたが、自前で作りたいなというモチベーションが生まれました。そこで、OEmbed と OGP の表示ができるように、Web Components を独自に作成しました。\",\"tags\":[\"フロントエンド\",\"ブラウザ\",\"成果物\"],\"title\":\"OEmbedとOGPのWebComponentsを作ったので、自分のブログサイトに使う\"},{\"publishedAt\":\"2022-03-25\",\"slug\":\"what_i_learned_from_developing_o_embed_web_components\",\"summary\":\"WebComponents で、oEmbed コンポーネントを開発し、公開しました。開発していく上で、学んだことを列挙しようと思います。\",\"tags\":[\"フロントエンド\",\"ブラウザ\"],\"title\":\"WebComponentsでoEmbedのコンポーネントを開発して、学んだこと\"},{\"publishedAt\":\"2022-03-24\",\"slug\":\"started_using_ruby_on_rails_at_work.\",\"summary\":\"2022 年 1 月より新しい職場で、はじめて Ruby on Rails(以下、Rails)を使うようになりました。これまで、PHP の CakePHP、Node.js の Express、Python の Flask の経験がある私ですが、Rails に、なかなか慣れない苦労がありました。ゆるく、言語化しようと思います。ちなみに、Ruby もはじめて使いました。\",\"tags\":[\"Ruby on Rails\",\"クローリング\"],\"title\":\"Ruby on Railsを業務で使って思ったこと\"},{\"publishedAt\":\"2022-03-11\",\"slug\":\"know_the_history_before_learning_React\",\"summary\":\"これは何？ Reactは、どうして生まれたのか歴史について簡単に紹介します。(ちょっと調べただけ) 背景 最近、Reactを学び始めました。その過程で、どうしてReactって学ぶべきなのか、どういう特徴があるのか気になった次第です。\",\"tags\":[\"フロントエンド\"],\"title\":\"Reactを学ぶ前に歴史を知る\"},{\"publishedAt\":\"2022-03-01\",\"slug\":\"the_goodness_of_web_components.\",\"summary\":\"Web Components を人にお勧めしたいんです。メリット・デメリットをかんたんにまとめたいと思います。Web Components is 何https://www.webcomponents.org/specs より引用します。\",\"tags\":[\"フロントエンド\"],\"title\":\"Web Componentsの良さ\"},{\"publishedAt\":\"2022-01-28\",\"slug\":\"covid-19-omicron-knowledge\",\"summary\":\"2022年1月24日、オミクロン株に感染しました。知らないことが多かったので、分かったことを書こうと思います。※ あくまで、私が経験した内容であり、一般的な内容かどうかは、知りません。\",\"tags\":[\"生活\"],\"title\":\"オミクロン株に感染したので、分かったことを書く\"},{\"publishedAt\":\"2022-01-16\",\"slug\":\"chrome_extension_development_feedback\",\"summary\":\"皆さん、Chrome拡張機能をご存知ですか？Chrome拡張機能は、Chromeブラウザをカスタマイズするための機能です。Chrome拡張機能の概要について詳しく知りたい方は、What are extensions? - Chrome Developersをご覧ください。\",\"tags\":[\"ブラウザ\",\"成果物\"],\"title\":\"Chrome拡張機能(Manifest V3)の開発で知ったこと\"},{\"publishedAt\":\"2021-12-24\",\"slug\":\"intro_rocket\",\"summary\":\"Markdownでブログやドキュメントを書いていますか？執筆活動に集中したいのに、Markdownだけだとかゆいところに手が届かないもどかしさ、感じたことありませんか？そんな方に、MarkdownとWebComponentsがシームレスに統合できる静的サイトジェネレータ(以降、SSGと呼ぶ)、Rocketをおすすめします。\",\"tags\":[\"フロントエンド\",\"成果物\"],\"title\":\"Markdownで執筆するなら、WebComponentsが使えるSSG、Rocketがオススメ！\"},{\"publishedAt\":\"2021-12-23\",\"slug\":\"replace_my_portfolio_v2\",\"summary\":\"この度、私のポートフォリオページを刷新致しました。本記事では、刷新することになった動機から、刷新内容、今後について紹介したいと思います。\",\"tags\":[\"成果物\"],\"title\":\"silverbirderのポートフォリオページ刷新(v2)\"},{\"publishedAt\":\"2021-12-21\",\"slug\":\"2021_furikaeri\",\"summary\":\"2021年も、もう残りわずかになりました。今年も、振り返りをブログに残そうと思います。技術 フルスタックエンジニアリング 今年は、業務でフルスタックな開発を多く経験できました。\",\"tags\":[\"振り返り\"],\"title\":\"2021年の振り返り。\"},{\"publishedAt\":\"2021-12-20\",\"slug\":\"intro_google_account_photo_api\",\"summary\":\"みなさん、ご自身のプロフィール画像ってどう管理していますか？例えば、zennのプロフィール画像って、更新していますか？ 私は、プロフィール画像の更新は面倒なので、放置することが多いです。(GravatarみたいなSaaSが使えたら良いのに...)\",\"tags\":[\"Google\",\"バックエンド\",\"成果物\"],\"title\":\"Googleアカウント画像を返却するだけのAPIを作った\"},{\"publishedAt\":\"2021-11-26\",\"slug\":\"a_mockable_unit_testing_method_that_can_be_completed_only_with_big_query\",\"summary\":\"BigQuery、皆さん使っていますか？ 私は、業務でBigQueryを使ったデータ構築をしています。品質担保のため、BigQueryのSQLに対してテストをしたいと考えています。本記事では、BigQueryだけで完結し、かつ、Mockデータを差し替え可能なユニットテスト手法について、紹介します。\",\"tags\":[\"フロントエンド\",\"クラウドインフラ\",\"テスト\"],\"title\":\"BigQueryだけで完結するモック可能なユニットテスト手法\"},{\"publishedAt\":\"2021-11-12\",\"slug\":\"my_feedback_after_taking_casual_interviews_with_10_companies_in_2_months\",\"summary\":\"100日後に退職する47歳さんのお話が、Twitter上で話題ですね。その投稿が続いている裏で、私は、転職活動をしていました。その活動内容や感想について、かんたんにまとめておきたいと思います。\",\"tags\":[\"書籍レビュー\"],\"title\":\"カジュアル面談を10社受けた感想\"},{\"publishedAt\":\"2021-09-04\",\"slug\":\"intro_to_LLVM-JIT_compilation_of_javascript_with_LLVM_Rust_inkwell\",\"summary\":\"コンパイラ基盤であるLLVMについて、全く知識がない私が、javascriptソースコードをパースしLLVMでコンパイルできるようになりました。LLVMの記事は数多くありますが、初心者向けの記事が少なく感じたため、本記事では、できる限り分かりやすくLLVMについて紹介できる記事を書こうと思います。ソースコードは、こちらに置いています。\",\"tags\":[\"開発ツール\",\"フロントエンド\",\"Rust\"],\"title\":\"LLVM入門 - javascriptをLLVM(Rust:inkwell)でJITコンパイルするまで\"},{\"publishedAt\":\"2021-08-28\",\"slug\":\"learn_point_from_building_tiktok_scrape_platform_on_gcp\",\"summary\":\"TikTokへスクレイプするバッチをGCP上で構築しました。GCP構築のシステム設計話と、その構築時に、ハマったことを共有します。\",\"tags\":[\"サービス\",\"クラウドインフラ\",\"成果物\",\"クローリング\"],\"title\":\"TikTokスクレイプ基盤をGCP上で構築してハマったこと\"},{\"publishedAt\":\"2021-05-24\",\"slug\":\"learning_browser_engine\",\"summary\":\"Webフロントエンジニアたるもの、ブラウザの仕組みに興味を持つのは自然の摂理です。本記事では、私がブラウザの仕組みを学んでいく過程を備忘録として残します。\",\"tags\":[\"ブラウザ\"],\"title\":\"ブラウザの仕組みを学ぶ\"},{\"publishedAt\":\"2021-03-10\",\"slug\":\"good_and_bad_in_offline_and_online\",\"summary\":\"リモートワークが普及しつつある今、オンラインでの仕事に慣れているエンジニアも多いのではないでしょうか。私も、そのエンジニアの一人であり、約1年はリモートワークしています。そんな中、久々に会社へ出社すると、気軽に話しかける楽さ を実感しました。この体験について、深堀りしたいと思います。\",\"tags\":[\"クローリング\"],\"title\":\"リモートワークになってから『気軽にすぐ聞く』ことが難しくなった\"},{\"publishedAt\":\"2021-01-16\",\"slug\":\"client_microfrontends\",\"summary\":\"2021年、あけましておめでとうございます。本年も宜しくおねがいします。最近、体重が増えてしまったため、有酸素運動を頑張っています。本記事は、昨年の冬あたりから検証していた クライアントサイド統合でのMicro Frontendsについて話そうと思います。検証したソースコードは、次のリポジトリにあります。\",\"tags\":[\"フロントエンド\",\"成果物\"],\"title\":\"クライアントサイド(ES Module)でMicro Frontends\"},{\"publishedAt\":\"2020-12-30\",\"slug\":\"2020_furikaeri\",\"summary\":\"2020年も、もう残りわずかになりました。今年の振り返りをはじめてブログに残そうと思います。\",\"tags\":[\"振り返り\"],\"title\":\"2020年の振り返り。結婚と継続力\"},{\"publishedAt\":\"2020-12-12\",\"slug\":\"cloud_ide\",\"summary\":\"2020年3月頃からコロナが流行りだし、もう12月になります。働き方が大きく変わり、リモートワークが当たり前の時代となりました。エンジニアの働き方も同様に変わりました。そこで、今回はCloud IDEというものを紹介しようと思います。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"コロナ禍におけるエンジニアのためのCloud IDE\"},{\"publishedAt\":\"2020-11-28\",\"slug\":\"arch-unit\",\"summary\":\"ArchUnitをというものを最近知りました。依存関係のテストができるそうです。さっそく試してみたいと思いますので、その備忘録として残しておきます。\",\"tags\":[\"フロントエンド\",\"テスト\",\"バックエンド\"],\"title\":\"TypescriptでArchUnitしてみた\"},{\"publishedAt\":\"2020-11-19\",\"slug\":\"mfe\",\"summary\":\"Micro Frontends とは?皆さん、 **Micro Fronends** (以下、MFE)をご存知でしょうか。説明をざっくりしますと、Microservicesの考え方をフロントエンドまで拡張した考え方です。Microservicesは、バックエンド側で適用される事例をよく耳にしますが、フロントエンドでの適用事例は、あまり聞いたことがありません。\",\"tags\":[\"フロントエンド\"],\"title\":\"［覚書］ Micro Frontends\"},{\"publishedAt\":\"2020-11-15\",\"slug\":\"cloudflare_workers_mfe\",\"summary\":\"今回、またMicro Frontendsの構築を試みようと思います。構築パターンの内、サーバーサイド統合パターン、特にエッジサイド統合を試しました。その内容を紹介します。サンプルコードは、下記に残しています。\",\"tags\":[\"クラウドインフラ\",\"フロントエンド\"],\"title\":\"Cloudflare Workers (Edge Worker) で Micro Frontends\"},{\"publishedAt\":\"2020-10-29\",\"slug\":\"20_study_enginner\",\"summary\":\"私は、現在26歳のWebエンジニアです。これまでの技術に対する学び方と、これからの技術に対する学び方について、少し考えたいと思っています。\",\"tags\":[\"仕事\"],\"title\":\"20代後半エンジニアである私がこれから学ぶべきこと\"},{\"publishedAt\":\"2020-10-16\",\"slug\":\"tech_antena\",\"summary\":\"エンジニアは、普段様々なところから技術をキャッチアップすると思います。それは、SNSであったり、ブログであったり、動画であったりです。そこで、私の技術をキャッチアップするためのアンテナの張り方について、紹介しようと思います。\",\"tags\":[\"クローリング\"],\"title\":\"技術におけるアンテナの張り方 (巨人の肩に乗れ!)\"},{\"publishedAt\":\"2020-10-07\",\"slug\":\"think_micro_frontends\",\"summary\":\"Micro Frontendsに関わる記事を100件以上読みました(参考記事に記載しています)。そこから得たMicro Frontendsについてこの投稿に記録します。また、調査メモについて、次のリポジトリに残しています。\",\"tags\":[\"フロントエンド\"],\"title\":\"Micro Frontends を調べたすべて\"},{\"publishedAt\":\"2020-10-04\",\"slug\":\"tailor\",\"summary\":\"Zalando社が開発したTailorを使って、サンプルWebアプリをMicro Frontendsで構築してみました。Tailorはサーバーサイドで統合するアーキテクチャです。クライアントサイドは、Web Componentsで作られているLit Elementを使って統合しました。どういった内容か、ここに投稿しようと思います。\",\"tags\":[\"フロントエンド\",\"成果物\"],\"title\":\"Zalando tailor で Micro Frontends with ( LitElement  \u0026 etcetera)\"},{\"publishedAt\":\"2020-08-23\",\"slug\":\"ara-framework\",\"summary\":\"みなさん、こんにちは。silverbirder です。、Micro Frontends があります。今、Ara-Frameworkというフレームワークを使った Micro Frontends のアプローチ方法を学んでいます。\",\"tags\":[\"バックエンド\",\"フロントエンド\",\"成果物\"],\"title\":\"Ara-Framework で Micro Frontends with SSR\"},{\"publishedAt\":\"2020-07-10\",\"slug\":\"apache-beam-kotlin\",\"summary\":\"どうも、こんにちは。Re:ゼロ2期 始まりましたね、 @silverbirderです。最近、仕事の関係上、Apache Beam + Kotlin を使うことになりました。それらの技術が一切知らなかったので、この記事に学んだことを書いていきます。\",\"tags\":[\"Kotlin\"],\"title\":\"Apache Beam + Kotlin 開発 実践入門\"},{\"publishedAt\":\"2020-06-18\",\"slug\":\"testing_pattern\",\"summary\":\"最近、Property Based Test という言葉を知りました。他にどういうテストの種類があるのか気になったので、調べてみました。本記事は、テストの種類を列挙します。※ 使用する技術は、私の都合上、node.jsで選んでいます。\",\"tags\":[\"ブラウザ\",\"テスト\"],\"title\":\"Webアプリのテスト観点を調べてまとめてみた (25選)\"},{\"publishedAt\":\"2020-06-06\",\"slug\":\"zoom-meeting-creator\",\"summary\":\"みなさん、Zoom使っていますか？ ZoomのMeetingを自動生成するGASライブラリを公開しましたので、そのきっかけと使い方について紹介しようと思います。\",\"tags\":[\"成果物\",\"Google\",\"サービス\"],\"title\":\"ZoomのMeetingを自動生成するGASライブラリ zoom-meeting-creator を作った\"},{\"publishedAt\":\"2020-06-04\",\"slug\":\"puppeteer_account_manager\",\"summary\":\"GoogleやGithubなど、様々なサービスのプロフィール情報(画像, etc)を一括更新するツール、puppeteer-account-manager を開発しました。開発の目的や、開発から得た知見を紹介します。\",\"tags\":[\"成果物\"],\"title\":\"アカウント画像一括更新ツールを作ったので、紹介と学びについて\"},{\"publishedAt\":\"2020-05-04\",\"slug\":\"microfrontends\",\"summary\":\"Micro FrontendsというWebフロントエンドアーキテクチャがあります。このアーキテクチャを知るために、書籍を読み、簡単なサンプルWebアプリを開発しました。そこから学んだことをすべて議事録として残したいと思います。\",\"tags\":[\"フロントエンド\"],\"title\":\"Micro Frontends を学んだすべて\"},{\"publishedAt\":\"2020-03-15\",\"slug\":\"twitter_cotlin\",\"summary\":\"Twitterに投稿されているLinkを収集するツール Cotlin を作りました。Collect links in tweet から、Cotlinという名前にしました。Androidのアレに似ています。\",\"tags\":[\"成果物\",\"サービス\",\"Google\"],\"title\":\"TwitterにあるLinkを収集するツール Cotlin で、世界中のプレゼンテーション資料を知ろう\"},{\"publishedAt\":\"2020-03-08\",\"slug\":\"mac_babiniku\",\"summary\":\"きっかけ みなさん、リモートワーク（テレワーク）してますか？Hangouts MeetやZoomといったビデオ会議ツールを使う機会が増えたと思います。そんな中、次の記事が流行りました。 バ美肉（バびにく）とは、バーチャル美少女受肉またはバーチャル美少女セルフ受肉の略語\",\"tags\":[\"サービス\"],\"title\":\"Mac で バ美肉 りたい！  (Zoom + Gachikoe + 3Tene or Reality)\"},{\"publishedAt\":\"2020-02-24\",\"slug\":\"gas_fetchall_redirect\",\"summary\":\"Google Apps Script (以下、GAS)で、困ったことがあったので備忘録として残しておこうと思います。\",\"tags\":[\"Google\"],\"title\":\"Google Apps Script で FetchAllとRedirctURL の組み合わせは悪い\"},{\"publishedAt\":\"2020-02-17\",\"slug\":\"rminc\",\"summary\":\"ターゲットユーザー * GMailとGCalendarを使っている人 メールを開くって面倒じゃないですか？ 例えば、次のようなメールを受信していたとします。* アマゾンで商品を購入した際、お届け予定日が記載されたメール * 映画館(TOHOシネマ)でネット予約した際、上映日が記載されたメール * ホテルをネット予約した際、宿泊日が記載されたメール\",\"tags\":[\"成果物\",\"Google\"],\"title\":\"GMailをGCalendarに登録するサービス rMinc を作ってみた\"},{\"publishedAt\":\"2020-02-08\",\"slug\":\"tiqav2_release\",\"summary\":\"画像で会話って楽しい 皆さん、チャットツールでコミュニケーションするとき、絵文字や画像って使ってますか？僕はよく使ってます。人とコミュニケーションするのに、文字だけだと堅苦しいイメージですよね。例えば、『OKです、それで先に進めて下さい。』というフレーズだけだと、相手がどのような感情なのか読み取りにくいです。\",\"tags\":[\"成果物\",\"サービス\"],\"title\":\"1コマ漫画検索サービスTiqav2 (Algolia + Cloudinary + Google Cloud Vision API) 作ってみた\"},{\"publishedAt\":\"2020-02-01\",\"slug\":\"thing_the_gas_testing_code\",\"summary\":\"Google Apps Script(以下,GAS)でライブラリを公開しました。ライブラリを開発する際、テストのフィードバックサイクルを短くするため、`Clasp + Typescript + Jest` という技術スタックを選択しました。その開発体験について共有しようと思います。特段変わったことはしていません。\",\"tags\":[\"Google\",\"テスト\",\"フロントエンド\"],\"title\":\"Google Apps Script でも テスト がしたい！ (Clasp + Typescript + Jest)\"},{\"publishedAt\":\"2020-01-12\",\"slug\":\"things_to_keep_in_writing_unit_tests\",\"summary\":\"背景 普段、業務でユニットテストを書いたり、レビューをしたりしています。ユニットテストがあることは良いことなのですが、困ったことがあります。それは、ユニットテストのルールが明確じゃない点です。そのため、人によって、ユニットテストの書き方がマチマチで、なんとかしたいなと困っています。\",\"tags\":[\"テスト\"],\"title\":\"ユニットテストを書く上で守りたいこと\"},{\"publishedAt\":\"2019-12-28\",\"slug\":\"intelliJ_typescript_docker_remote_debug\",\"summary\":\"Dockerコンテナ上で、 `ts-node-dev --inspect=0.0.0.0:9229 ./dist/index.js` を実行\",\"tags\":[\"開発ツール\",\"フロントエンド\",\"クラウドインフラ\",\"クローリング\"],\"title\":\"IntelliJ + TypeScript + Docker で Remote Debug (Break Point)\"},{\"publishedAt\":\"2019-12-28\",\"slug\":\"nfc_automation_trigger_sesame_api\",\"summary\":\"まえおき これからiOSを前提として話を進めていきますが、話の主題としてはiOSかどうかはあまり関係ありません。 NFC Automation Trigger 13.1のiOSリリース によりNFC Automation Triggerが使えるようになりました。NFCとは、Wikiによると次のようなものです。\",\"tags\":[\"趣味\"],\"title\":\"NFC Automation Trigger + SESAME API による自動解錠と考察\"},{\"publishedAt\":\"2019-12-16\",\"slug\":\"gdg_devfest_tokyo_2019_web\",\"summary\":\"GDG DevFest Tokyo 2019というイベントに参加してきました。最近はプライベートの都合上、中々時間が取れていませんでした。しかし今回、会社の都合上、良い感じに時間を確保できたため、こちらのイベントに参加してきました。`大阪→東京` でわざわざ新幹線を使ってまで参加しましたが、それに見合う発見が多くありました。今回、私が学んだ内容について、報告しようかなと思います。\",\"tags\":[\"レポート\",\"Google\",\"ブラウザ\"],\"title\":\"GDG DevFest Tokyo 2019に参加したら、Webの未来にワクワクした\"},{\"publishedAt\":\"2019-11-15\",\"slug\":\"circle_ci_backstop_visual_regression_testing\",\"summary\":\"CircleCIとBackstopJSを組み合わせて、『継続的にWebページの視覚的な変化を監視するツール』を作成しました。\",\"tags\":[\"DevOps\",\"テスト\"],\"title\":\"CircleCI + BackstopJS (Puppeteer) でビジュアルリグレッションテストを継続的に監視する\"},{\"publishedAt\":\"2019-10-27\",\"slug\":\"Philippines_Travel_Notes\",\"summary\":\"2019年10月11日~2019年10月15日の5日間、フィリピンに行ってきました。日本人男性(前職の先輩:Kikuchi)とフィリピン人女性が結婚するため、その結婚式旅行に同伴させて頂きました。Kikuchiさんとは、私が新人の頃に大変お世話になった方なので、お祝いの気持ちが込み上げてきました。:)\",\"tags\":[\"雑談\"],\"title\":\"フィリピンに行ってきたら、日本は良いなって思うようになった\"},{\"publishedAt\":\"2019-09-06\",\"slug\":\"open_the_techbook7_first_experience\",\"summary\":\"技術書典7で初執筆しました。記事の目的 * 執筆でどういったことをしたのかの備忘録 * 執筆を考えている人の助けになりたい実際に販売する本は↓のものです。\",\"tags\":[\"書籍レビュー\"],\"title\":\"技術書典7で初執筆した経験をすべて公開\"},{\"publishedAt\":\"2019-09-06\",\"slug\":\"smart_home_for_enginner\",\"summary\":\"エンジニアの皆さん、IoT使っていますか？スマートホームに欠かせないIoT商品を使うことで、生活体験はより良くなります。この記事では、ご自宅をスマートホーム化するためのIoT商品をリストアップします。『そんなのあるの？』という気づきがあれば、幸いです。\",\"tags\":[\"趣味\"],\"title\":\"エンジニアのためのスマートホーム化\"},{\"publishedAt\":\"2019-08-30\",\"slug\":\"first_release_techbook7\",\"summary\":\"この度、初めて書籍を出版することになりました！「はじめてのWeb Components入門」本を技術書典7で販売します。\",\"tags\":[\"フロントエンド\",\"書籍レビュー\"],\"title\":\"技術書典7 で「はじめてのWeb Components入門」を初出版します！\"},{\"publishedAt\":\"2019-07-27\",\"slug\":\"cloud_native_days_tokyo_2019\",\"summary\":\"今回、東京で開催されましたCloud Native Days Tokyo 2019に2日間とも参加してきましたので、報告しようと思います。セッション毎の報告というより、全体を通した感想を話そうかなと思います。\",\"tags\":[\"レポート\",\"クラウドインフラ\"],\"title\":\"Cloud Native Days Tokyo 2019 -2019年7月22-23日参加レポート\"},{\"publishedAt\":\"2019-07-20\",\"slug\":\"frontend_de_kanpai_7\",\"summary\":\"今回はDeNAさん主催のFrontendのイベントに参加してきましたので、報告しようと思います。hashtagはこちら frokan イベント概要 「Frontend de KANPAI!」（以下、FROKAN）は、フロントエンドエンジニアやフロントエンドに興味がある人が集い、ドリンク片手にゆるく交流・技術交換ができるコミュニティを目指しています。\",\"tags\":[\"レポート\",\"フロントエンド\"],\"title\":\"【増枠】Frontend de KANPAI! 7 - Going on 令和 - 2019年7月19日参加レポート\"},{\"publishedAt\":\"2019-07-03\",\"slug\":\"Roundup_IT_Antenna_Sites\",\"summary\":\"背景 今年の9月にPyConJP 2019が開催されます。 https://pycon.jp/2019/ LTの募集があったので、LT応募するためのネタ探しをはじめました\",\"tags\":[\"Python\",\"レポート\"],\"title\":\"Roundup IT Antenna Sites\"},{\"publishedAt\":\"2019-06-29\",\"slug\":\"aws_summit_osaka_2019\",\"summary\":\"大阪のグランフロント大阪で開かれました「AWS Summit Osaka 2019」に参加してきましたので、私の中で良かった３つのセッションを紹介したいなと思います。\",\"tags\":[\"クラウドインフラ\",\"レポート\"],\"title\":\"AWS Summit Osaka 2019 2019年6月27日参加レポート\"},{\"publishedAt\":\"2019-06-27\",\"slug\":\"mix_leap_study_45\",\"summary\":\"今回は、ヤフー株式会社主催の下記セミナーに参加してきました。Google/Appleどちらも大好きで、けど海外カンファレンスにいけなかった私にとって、今回の報告会は **新鮮な内容** ばかりでした。その内容を記事に書こうと思います。\",\"tags\":[\"レポート\",\"Google\"],\"title\":\"【増枠】Mix Leap Study 45 - Google I/O、WWDCまとめて報告会！ 2019年6月15日参加レポート\"},{\"publishedAt\":\"2019-06-10\",\"slug\":\"start_the_learning_kubernetes_16\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 15. セキュリティ -では、RBACによる権限について学習しました。今回は最後にKubernetesのコンポーネントについて学習します。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 16. コンポーネント -\"},{\"publishedAt\":\"2019-06-07\",\"slug\":\"start_the_learning_kubernetes_15\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 14. スケジューリング -では、AffinityなどでPodのスケジューリングについて学習しました。今回は、セキュリティについて学習します。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 15. セキュリティ -\"},{\"publishedAt\":\"2019-06-05\",\"slug\":\"start_the_learning_kubernetes_14\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 13. ヘルスチェックとコンテナライフサイクル -では、requestsやlimitといったヘルスチェックの仕方を学びました。今回は、Affinityなどによるスケジューリングについて学習します。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 14. スケジューリング -\"},{\"publishedAt\":\"2019-06-01\",\"slug\":\"kubernetes_meetup_tokyo_19_osaka_satellite\",\"summary\":\"大阪からKubernetes Meetup Tokyoに参加できるとのことで、こちらに参加してきました。Kubernetesの生みの親である3人の内の1人のJoe Bedaから、Kubernetesの歴史の経緯について教えて頂きました。その話がとてもわかりやすく、なるほどなと思ったので、ぜひとも共有したいと思います。\",\"tags\":[\"レポート\",\"クラウドインフラ\"],\"title\":\"【大阪・梅田】Kubernetes Meetup Tokyo 19 大阪サテライト- 2019年5月31日参加レポート\"},{\"publishedAt\":\"2019-05-30\",\"slug\":\"start_the_learning_kubernetes_13\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 12. リソース制限 -では、requestsやlimitなどのリソース制限について学習しました。今回は、ヘルスチェックとコンテナライフサイクルについて学習します。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 13. ヘルスチェックとコンテナライフサイクル -\"},{\"publishedAt\":\"2019-05-29\",\"slug\":\"start_the_learning_kubernetes_12\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 11. config\u0026storage その2 -では、storageについて学習しました。今回は、リソース制限について学習します。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 12. リソース制限 -\"},{\"publishedAt\":\"2019-05-27\",\"slug\":\"start_the_learning_kubernetes_11\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 10. config\u0026storage その1 -では、configについて学習しました。今回は、storageを学びます。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 11. config\u0026storage その2 -\"},{\"publishedAt\":\"2019-05-23\",\"slug\":\"start_the_learning_kubernetes_10\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 09. discovery\u0026LB その2 -では、様々なserviceを学習しました。今回は、config\u0026storageのconfigを学びます。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 10. config\u0026storage その1 -\"},{\"publishedAt\":\"2019-05-22\",\"slug\":\"bmxug_kubernetes_watson_discovery\",\"summary\":\"今回、k8sの体験を目的として参加したのですが、意外な収穫があったので、共有したく、記事を書くことにしました。\",\"tags\":[\"レポート\",\"クラウドインフラ\",\"AI\"],\"title\":\"【大阪】BMXUG勉強会 -Kubernates体験＆Watson Discovery入門- 2019年3月27日参加レポート\"},{\"publishedAt\":\"2019-05-22\",\"slug\":\"gcpug_kansai_cloud_next_extended\",\"summary\":\"こちらの参加しましたので、ご報告します。hashtagはこちらです。next19extended 目的 2019/04/09 ～ 04/11 にサンフランシスコで開催された Google Cloud Next 19 San Francisco で発表された Google Cloud の 新サービスに関する解説や振り返りの内容がメインのイベントとなります！\",\"tags\":[\"レポート\",\"クラウドインフラ\"],\"title\":\"【大阪】GCPUG Kansai 〜 Cloud Next Extended ～ - 2019年5月14日 参加レポート\"},{\"publishedAt\":\"2019-05-21\",\"slug\":\"go_conference_2019_spring\",\"summary\":\"https://gocon.jp こちらに参加してきましたので、ご報告します！\",\"tags\":[\"レポート\"],\"title\":\"Go Conference 2019 Spring - 2019年5月18日 参加レポート\"},{\"publishedAt\":\"2019-05-15\",\"slug\":\"start_the_learning_kubernetes_09\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 08. discovery\u0026LB その1 -でServiceについての概要を学びました。今回は下記を一気に学びます。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 09. discovery\u0026LB その2 -\"},{\"publishedAt\":\"2019-05-11\",\"slug\":\"algolia_community_party_in_kyoto\",\"summary\":\"Algolia Community Party in 京都 - 2019年5月10日。こちらに参加しましたので、ご報告までに記事を書こうと思います。\",\"tags\":[\"レポート\",\"サービス\"],\"title\":\"Algolia Community Party in 京都 - 2019年5月10日 参加レポート\"},{\"publishedAt\":\"2019-05-07\",\"slug\":\"start_the_learning_kubernetes_08\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 07. workloads その3 -でようやくworkloadsが終了しました。今回は、discovery\u0026LBを進めようと思います。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 08. discovery\u0026LB その1 -\"},{\"publishedAt\":\"2019-05-06\",\"slug\":\"start_the_learning_kubernetes_07\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 06. workloads その2 -にて、DaemonSetとStatefulSet(一部）を学習しました。今回は、StatefulSetの続きとJob,CronJobを学習します。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 07. workloads その3 -\"},{\"publishedAt\":\"2019-05-05\",\"slug\":\"start_the_learning_kubernetes_06\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 05. workloads その1 -では、Pod,ReplicaSet,Deploymentの３つを学習しました。今回はDaemonSet,StatefulSet(一部)を学びます。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 06. workloads その2 -\"},{\"publishedAt\":\"2019-05-03\",\"slug\":\"start_the_learning_kubernetes_05\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 04. kubectl -では、kubenetesのCLIツールkubectlを学習しました。今回は、目玉機能であるworkloadsについて学習します。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 05. workloads その1 -\"},{\"publishedAt\":\"2019-05-02\",\"slug\":\"start_the_learning_kubernetes_04\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 03. Raspberry Pi -では、RaspberryPiの環境にKubernetesを導入しました。無事、動作確認ができたので、さっそく学習していきたいです。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 04. kubectl -\"},{\"publishedAt\":\"2019-04-28\",\"slug\":\"start_the_learning_kubernetes_03\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 02. Docker For Mac -では、MacでKubernetesを軽く動かしてみました。DockerForMacでは、NodeがMasterのみだったため、Kubernetesを学習するには、ものたりない感がありました。そこで、RaspberryPiを使っておうちKubernetesを構築することになりました。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 03. Raspberry Pi -\"},{\"publishedAt\":\"2019-04-27\",\"slug\":\"start_the_learning_kubernetes_02\",\"summary\":\"前回 一足遅れて Kubernetes を学び始める - 01. 環境選択編 -にて、Kubernetesを学ぶ環境を考えてみました。いきなりGKEを使うんじゃなくて、お手軽に試せるDockerForMacを使おうとなりました。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める - 02. Docker For Mac -\"},{\"publishedAt\":\"2019-04-18\",\"slug\":\"start_the_learning_kubernetes_01\",\"summary\":\"経緯 Kubernetesを使えるようになりたいな〜（定義不明） けど、他にやりたいこと（アプリ開発）あるから後回しにしちゃえ〜！！と、今までずっと、ちゃんと学ばなかったKubernetesを、本腰入れて使ってみようと思います。\",\"tags\":[\"クラウドインフラ\"],\"title\":\"一足遅れて Kubernetes を学び始める  - 01. 環境選択編 -\"},{\"publishedAt\":\"2019-04-11\",\"slug\":\"cloud_run_3_step_glang\",\"summary\":\"Cloud Run とは？ Cloud Run is a managed compute platform that enables you to run stateless containers that are invocable via HTTP requests. Cloud Run is serverless ※ https://cloud.google.com/run/ 詳しくは割愛するが、Cloud FunctionsやApp Engineと同じようなサーバーレスで動作するもの。コンテナをdeployするため、GKEから制御することもできる。\",\"tags\":[\"クラウドインフラ\",\"Golang\",\"DevOps\",\"クローリング\"],\"title\":\"Cloud Runをたった3ステップでデプロイしてみた (golang)\"},{\"publishedAt\":\"2019-04-08\",\"slug\":\"Introduce_SESAME\",\"summary\":\"「鍵どこいったっけ？」という悩みから、おさらば！\",\"tags\":[\"趣味\"],\"title\":\"SESAME(セサミ) が届いたよ！\"},{\"publishedAt\":\"2019-03-26\",\"slug\":\"Good_Smart_Gadget\",\"summary\":\"私が実際に使ってみて便利だと感じたオススメ商品を３つ紹介します！\",\"tags\":[\"趣味\"],\"title\":\"スマート家電のよさをしってほしい\"}],\"rssUrl\":\"https://silverbirder.github.io/rss.xml\"}]\n"])</script></body></html>
