name: Disqus Reactions Notify

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .github/.cache/disqus-reactions-state.json
          key: disqus-reactions-state-${{ github.run_id }}
          restore-keys: |
            disqus-reactions-state-

      - name: Run notifier
        env:
          DISQUS_API_KEY: ${{ secrets.DISQUS_API_KEY }}
          DISQUS_FORUM: https-silverbirder-github-io
          SITE_BASE_URL: https://silverbirder.github.io/
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node scripts/disqus-reactions-notify.mjs
