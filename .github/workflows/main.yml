name: deploy
on:
  push:
    branches:
      - main
env:
  CI: true
jobs:
  version:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install pnpm
        run: npm i pnpm@8.6.2 -g
      - name: install dependencies
        run: pnpm install
      - name: build
        run: pnpm build
        env:
          PUBLIC_OPEN_REPLAY_PROJECT_KEY: ${{ secrets.PUBLIC_OPEN_REPLAY_PROJECT_KEY }}
          PUBLIC_ONE_SIGNAL_APP_ID: ${{ secrets.PUBLIC_ONE_SIGNAL_APP_ID }}
          PUBLIC_ONE_SIGNAL_SAFARI_WEB_ID: ${{ secrets.PUBLIC_ONE_SIGNAL_SAFARI_WEB_ID }}
      - name: setup pages
        uses: actions/configure-pages@v3
      - name: upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: ./apps/docs/dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
      - name: Run E2E Testing
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: run-e2e-testing
